name: Run Python tests

on:
  push:
    branches: ["main"]
    paths:
      - tracecat/**
      - registry/**
      - tests/**
      - packages/tracecat-ee/**
      - packages/tracecat-registry/**
      - pyproject.toml
      - uv.lock
      - Dockerfile
      - docker-compose.yml
      - docker-compose.dev.yml
      - .github/workflows/test-python.yml
  pull_request:
    branches: ["main", "staging"]
    paths:
      - tracecat/**
      - registry/**
      - tests/**
      - packages/tracecat-ee/**
      - packages/tracecat-registry/**
      - pyproject.toml
      - uv.lock
      - Dockerfile
      - docker-compose.yml
      - docker-compose.dev.yml
      - .github/workflows/test-python.yml
  workflow_dispatch:
    inputs:
      git-ref:
        description: "Git Ref (optional)"
        required: false
        default: ""

permissions:
  contents: read
  packages: write

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  test-custom-registry-install:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git-ref || github.ref }}

      - name: Install uv
        uses: useblacksmith/setup-uv@v4
        with:
          version: "0.9.7"

      - name: Set up Python 3.12
        uses: useblacksmith/setup-python@v6
        with:
          python-version: "3.12"

      - name: Clone custom registry starter
        run: |
          git clone https://github.com/TracecatHQ/custom-integrations-starter-kit
          cd custom-integrations-starter-kit

      - name: Install dependencies
        run: uv sync --frozen

  test-workflow-codec:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git-ref || github.ref }}

      - name: Install uv
        uses: useblacksmith/setup-uv@v4
        with:
          version: "0.9.7"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python 3.12
        uses: useblacksmith/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run environment setup script
        run: |
          echo "y
          localhost
          n
          test@tracecat.com" | bash env.sh

      - name: Start core Docker services
        env:
          COMPOSE_BAKE: "true"
        run: |
          # Start postgres, temporal, and api (api runs alembic migrations on startup)
          docker compose -f docker-compose.dev.yml up -d temporal postgres_db api

          # Wait for services to become healthy
          echo "Waiting for services to become healthy..."
          timeout 300 bash -c '
            while true; do
              if docker compose -f docker-compose.dev.yml ps --format json | jq -r ".[].Health" | grep -v "healthy" | grep -q "starting\|unhealthy"; then
                echo "Waiting for services to be healthy..."
                sleep 5
              else
                echo "All services are healthy"
                break
              fi
            done
          '

          # Wait for API to be ready (runs alembic migrations on startup)
          echo "Waiting for API to be ready..."
          timeout 120 bash -c '
            while true; do
              if curl -sf http://localhost:8000/ready > /dev/null 2>&1; then
                echo "API is ready"
                break
              fi
              echo "Waiting for API..."
              sleep 2
            done
          '

          # Show final service status
          docker compose -f docker-compose.dev.yml ps

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run workflow tests with compression
        env:
          TRACECAT__SYSTEM_PATH: "/usr/local/bin:/usr/bin:/bin"
          # Enable compression (also set above for docker services)
          TRACECAT__CONTEXT_COMPRESSION_ENABLED: true
          TRACECAT__CONTEXT_COMPRESSION_THRESHOLD_KB: 0
          TRACECAT__UNSAFE_DISABLE_SM_MASKING: "true" # Executor runs in-process
        run: uv run pytest tests/unit/test_workflows.py -ra

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker Service Status ==="
          docker compose -f docker-compose.dev.yml ps

          echo "=== Temporal Logs ==="
          docker compose -f docker-compose.dev.yml logs temporal --tail=200

          echo "=== Postgres Logs ==="
          docker compose -f docker-compose.dev.yml logs postgres_db --tail=200

  test-all:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    timeout-minutes: 60
    strategy:
      matrix:
        test_group:
          - unit
          - registry
          - regression
          # - ee # TODO: re-enable this when we have tests
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.git-ref || github.ref }}

      - name: Install uv
        uses: useblacksmith/setup-uv@v4
        with:
          version: "0.9.7"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Set up Python 3.12
        uses: useblacksmith/setup-python@v6
        with:
          python-version: "3.12"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run environment setup script
        run: |
          echo "y
          localhost
          n
          test@tracecat.com" | bash env.sh

      - name: Start core Docker services
        env:
          COMPOSE_BAKE: "true"
          TRACECAT__UNSAFE_DISABLE_SM_MASKING: "true"
        run: docker compose -f docker-compose.dev.yml up -d temporal api postgres_db caddy minio

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          TRACECAT__SYSTEM_PATH: "/usr/local/bin:/usr/bin:/bin"
          TRACECAT__EXECUTOR_BACKEND: "direct"
          TRACECAT__WORKFLOW_RETURN_STRATEGY: "context"
        run: |
          if [ "${{ matrix.test_group }}" = "ee" ]; then
            uv run pytest packages/tracecat-ee/tests/ -ra
          elif [ "${{ matrix.test_group }}" = "registry" ]; then
            uv run pytest tests/${{ matrix.test_group }} -n auto -ra
          else
            uv run pytest tests/${{ matrix.test_group }} -ra
          fi

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Docker Service Status ==="
          docker compose -f docker-compose.dev.yml ps

          echo "=== Temporal Logs ==="
          docker compose -f docker-compose.dev.yml logs temporal --tail=200

          echo "=== API Logs ==="
          docker compose -f docker-compose.dev.yml logs api --tail=200

          echo "=== Postgres Logs ==="
          docker compose -f docker-compose.dev.yml logs postgres_db --tail=200

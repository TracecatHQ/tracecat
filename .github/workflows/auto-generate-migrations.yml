name: Auto generate migrations

on:
  pull_request:
    branches: ["main"]
    paths:
      - tracecat/db/**
      - .github/workflows/auto-generate-migrations.yml

permissions:
  contents: read
  pull-requests: write

jobs:
  build-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Run environment setup script
        run: bash env.sh

      - name: Spin up latest version database
        run: docker compose -f docker-compose.yml up --build --no-deps -d api postgres_db

      - name: pip install Tracecat
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Autogenerate migrations
        run: alembic revision --autogenerate -m "Auto-generated migration"

      - name: Check for changes
        id: git-check
        run: git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v6
        if: steps.git-check.outputs.changes == 'true'
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs')
            const diff = fs.readFileSync('migration_changes.diff', 'utf8')
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Alembic has auto-generated the following migration:\n\n```diff\n' + diff + '\n```\nPlease review these changes and manually commit them if they look correct.'
            })

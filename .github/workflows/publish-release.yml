name: Publish release

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  actions: write

jobs:
  publish-release:
    if: >-
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: blacksmith-4vcpu-ubuntu-2404
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Extract version from branch name
        id: version
        env:
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          VERSION="${HEAD_REF#release/}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$HEAD_REF" ]; then
            echo "Branch '$HEAD_REF' does not follow the release/<version> pattern." >&2
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create tag on merge commit
        env:
          VERSION: ${{ steps.version.outputs.version }}
          MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
        run: |
          REMOTE_SHA=$(git ls-remote --tags origin "refs/tags/${VERSION}" | awk '{print $1}')

          if [ -n "$REMOTE_SHA" ]; then
            echo "Tag ${VERSION} exists on remote, moving it to merge commit ${MERGE_SHA}"
            git fetch --force origin "refs/tags/${VERSION}:refs/tags/${VERSION}" 2>/dev/null || true
            git tag -fa "${VERSION}" "${MERGE_SHA}" -m "Release ${VERSION}"
            git push --force origin "refs/tags/${VERSION}"
          else
            echo "Creating tag ${VERSION} on merge commit ${MERGE_SHA}"
            git tag -a "${VERSION}" "${MERGE_SHA}" -m "Release ${VERSION}"
            git push origin "refs/tags/${VERSION}"
          fi

      - name: Trigger and wait for publish images
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Dispatch build-push-images from the tag ref so the checkout
          # picks up the merge commit (which includes the version bump).
          # (GITHUB_TOKEN push events don't trigger other workflows,
          # but workflow_dispatch events do.)
          gh workflow run build-push-images.yml \
            --ref "${VERSION}" \
            --field "tag=${VERSION}"

          # Wait for the dispatched run to appear
          for _ in $(seq 1 30); do
            run_id=$(gh run list \
              --workflow build-push-images.yml \
              --json databaseId,headBranch,event,status \
              --jq "map(select(.headBranch == \"${VERSION}\" and .event == \"workflow_dispatch\")) | sort_by(.databaseId) | reverse | .[0].databaseId")

            if [ -n "$run_id" ] && [ "$run_id" != "null" ]; then
              break
            fi
            sleep 10
          done

          if [ -z "$run_id" ] || [ "$run_id" = "null" ]; then
            echo "Timed out waiting for publish-images run for tag $VERSION" >&2
            exit 1
          fi

          max_retries=3
          attempt=1
          max_attempts=$((max_retries + 1))

          while [ "$attempt" -le "$max_attempts" ]; do
            echo "Watching publish-images run $run_id (attempt $attempt/$max_attempts)"
            if gh run watch "$run_id" --exit-status; then
              echo "publish-images succeeded"
              break
            fi

            if [ "$attempt" -eq "$max_attempts" ]; then
              echo "publish-images failed after $attempt attempts ($max_retries retries)" >&2
              exit 1
            fi

            echo "Retrying failed jobs for publish-images run $run_id"
            gh run rerun "$run_id" --failed
            attempt=$((attempt + 1))
          done

      - name: Publish draft release
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.version.outputs.version }}
          MERGE_SHA: ${{ github.event.pull_request.merge_commit_sha }}
        with:
          script: |
            const version = process.env.VERSION
            const mergeSha = process.env.MERGE_SHA
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
            })

            const draft = releases.find((release) => release.draft)

            if (!draft) {
              core.setFailed('No draft release found to publish')
              return
            }

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: draft.id,
              draft: false,
              tag_name: version,
              target_commitish: mergeSha,
              name: `Tracecat ${version}`,
            })

            core.info(`Published release ${version}`)

      - name: Delete release branch
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh api -X DELETE "repos/${{ github.repository }}/git/refs/heads/release/${VERSION}" || true

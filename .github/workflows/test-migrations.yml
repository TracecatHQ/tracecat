# GitHub Actions workflow to test Alembic migrations
# - From latest release to checked out commit
# - From previous minor release to checked out commit
name: Test database migrations

on:
  push:
    branches: ["main"]
    paths:
      - tracecat/**
      - pyproject.toml
      - .github/workflows/test-migrations.yml
  pull_request:
    branches: ["main"]
    paths:
      - tracecat/**
      - pyproject.toml
      - .github/workflows/test-migrations.yml

jobs:
  test-latest-migration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Run environment setup script
        run: bash env.sh

      - name: Spin up latest version database
        run: docker compose -f docker-compose.yml up --build --no-deps -d api postgres_db temporal

      - name: pip install Tracecat
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
          pip install ./cli

      - name: Test migrations
        run: |
          export TRACECAT__POSTGRES_USER=postgres
          export TRACECAT__POSTGRES_PASSWORD=postgres
          export TRACECAT__DB_URI=postgresql+psycopg://${TRACECAT__POSTGRES_USER}:${TRACECAT__POSTGRES_PASSWORD}@postgres_db:5432/postgres
          alembic upgrade head

      - name: Run tests with database calls
        run: pytest -v -m dbtest

name: Frontend Tests

on:
  pull_request:
    paths:
      - frontend/**
      - .github/workflows/test-frontend.yml
  push:
    branches:
      - main
    paths:
      - frontend/**
      - .github/workflows/test-frontend.yml

permissions:
  contents: read
  pull-requests: write

jobs:
  frontend-quality-and-tests:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        working-directory: frontend
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run Biome linting and formatting
        working-directory: frontend
        run: pnpm check

      - name: Run TypeScript type check
        working-directory: frontend
        run: pnpm run typecheck

      - name: Run frontend tests
        working-directory: frontend
        run: pnpm test

      - name: Summary
        if: success()
        run: |
          echo "‚úÖ Frontend CI pipeline completed successfully!"
          echo "üìù Steps completed:"
          echo "  - Code linting and formatting (Biome)"
          echo "  - TypeScript type checking"
          echo "  - Jest test suite execution"
          echo ""
          echo "üéâ All frontend quality checks passed!"

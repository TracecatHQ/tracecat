exclude-labels:
  - skip changelog
  - release

name-template: Tracecat $RESOLVED_VERSION
tag-template: $RESOLVED_VERSION

change-template: "- $TITLE (#$NUMBER)"
change-title-escapes: '\<*_&'
replacers:
  # Remove conventional commits from titles
  - search: '/- (build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*\))?(\!)?\: /g'
    replace: "- "

autolabeler:
  - label: playbook
    title:
      - "/^playbook/"

  - label: integrations
    title:
      - "/^integrations/"

  - label: frontend
    title:
      # Example: feat(ui): ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*ui.*\))?\!?\: /'

  - label: engine
    title:
      # Example: feat(engine): ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*engine.*\))?\!?\: /'

  - label: app
    title:
      # Example: feat(app): ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*app.*\))?\!?\: /'

  - label: breaking
    title:
      # Example: feat!: ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*\))?\!\: /'

  - label: breaking frontend
    title:
      # Example: feat(ui!, engine): ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)\(.*ui\!.*\)\: /'

  - label: breaking engine
    title:
      # Example: feat(engine!): ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)\(.*engine\!.*\)\: /'

  - label: breaking app
    title:
      # Example: feat(app!): ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)\(.*app\!.*\)\: /'

  - label: build
    title:
      - "/^build/"

  - label: internal
    title:
      - "/^(chore|ci|refactor|test)/"

  - label: deprecation
    title:
      - "/^depr/"

  - label: documentation
    title:
      - "/^docs/"

  - label: enhancement
    title:
      - "/^feat/"

  - label: fix
    title:
      - "/^fix/"

  - label: performance
    title:
      - "/^perf/"

  - label: release
    title:
      - "/^release/"


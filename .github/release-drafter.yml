exclude-labels:
  - skip changelog
  - release

name-template: Tracecat $RESOLVED_VERSION
tag-template: $RESOLVED_VERSION

change-template: "- $TITLE (#$NUMBER)"
change-title-escapes: '\<*_&'
replacers:
  # Remove conventional commits from titles
  - search: '/- (build|chore|ci|depr|deps|docs|feat|fix|helm|infra|perf|refactor|release|revert|security|style|test)(\(.*\))?(\!)?\: /g'
    replace: "- "

autolabeler:
  - label: playbook
    title:
      - "/^playbook/"

  - label: integrations
    title:
      - "/^integrations/"
      # Example: feat(registry): ...
      - '/^(build|chore|ci|depr|deps|docs|feat|fix|perf|refactor|release|revert|security|style|test)\(.*registry.*\)\!?\: /'

  - label: agents
    title:
      # Example: feat(agent): ... or feat(agents): ...
      - '/^(build|chore|ci|depr|deps|docs|feat|fix|perf|refactor|release|revert|security|style|test)\(.*agents?.*\)\!?\: /'

  - label: frontend
    title:
      # Example: feat(ui): ...
      - '/^(build|chore|ci|depr|deps|docs|feat|fix|perf|refactor|release|revert|security|style|test)\(.*ui.*\)\!?\: /'

  - label: engine
    title:
      # Example: feat(engine): ...
      - '/^(build|chore|ci|depr|deps|docs|feat|fix|perf|refactor|release|revert|security|style|test)\(.*engine.*\)\!?\: /'

  - label: app
    title:
      # Example: feat(app): ...
      - '/^(build|chore|ci|depr|deps|docs|feat|fix|perf|refactor|release|revert|security|style|test)\(.*app.*\)\!?\: /'

  - label: breaking
    title:
      # Example: feat!: ...
      - '/^(build|chore|ci|depr|deps|docs|feat|fix|perf|refactor|release|revert|security|style|test)(\(.*\))?\!\: /'

  - label: breaking frontend
    title:
      # Example: feat(ui!): ...
      - '/^(build|chore|ci|depr|deps|docs|feat|fix|perf|refactor|release|revert|security|style|test)\(.*ui\!.*\)\: /'

  - label: breaking engine
    title:
      # Example: feat(engine!): ...
      - '/^(build|chore|ci|depr|deps|docs|feat|fix|perf|refactor|release|revert|security|style|test)\(.*engine\!.*\)\: /'

  - label: breaking app
    title:
      # Example: feat(app!): ...
      - '/^(build|chore|ci|depr|deps|docs|feat|fix|perf|refactor|release|revert|security|style|test)\(.*app\!.*\)\: /'

  - label: breaking infra
    title:
      # Example: feat(infra!): ...
      - '/^(build|chore|ci|depr|deps|docs|feat|fix|perf|refactor|release|revert|security|style|test)\(.*infra\!.*\)\: /'

  - label: build
    title:
      - "/^build/"

  - label: internal
    title:
      - "/^(chore|ci|refactor|test|style|revert)/"

  - label: deprecation
    title:
      - "/^depr/"

  - label: documentation
    title:
      - "/^docs/"

  - label: enhancement
    title:
      - "/^feat/"

  - label: fix
    title:
      - "/^fix/"

  - label: performance
    title:
      - "/^perf/"

  - label: release
    title:
      - "/^release/"

  - label: security
    title:
      - "/^security/"

  - label: dependencies
    title:
      - "/^deps/"
      # Example: chore(deps): ... or fix(deps): ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|revert|security|style|test)\(.*deps.*\)\!?\: /'

  - label: infra
    title:
      - "/^infra/"
      - "/^helm/"
      # Example: feat(infra): ...
      - '/^(build|chore|ci|depr|deps|docs|feat|fix|perf|refactor|release|revert|security|style|test)\(.*infra.*\)\!?\: /'

categories:
  - title: Breaking changes
    labels:
      - breaking
      - breaking ui
      - breaking frontend
      - breaking engine
      - breaking app
      - breaking infra

  - title: Deprecations
    labels: deprecation

  - title: Security
    labels: security

  - title: Playbooks
    labels: playbook

  - title: Integrations
    labels: integrations

  - title: Agents
    labels: agents

  - title: Performance improvements
    labels: performance

  - title: Enhancements
    labels: enhancement

  - title: Bug fixes
    labels: fix

  - title: Infrastructure
    labels: infra

  - title: Documentation
    labels: documentation

  - title: Dependencies
    labels: dependencies

  - title: Build system
    labels: build

  - title: Other improvements
    labels: internal

template: |
  $CHANGES

  Thank you to all our contributors for making this release possible!
  $CONTRIBUTORS

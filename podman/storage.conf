[storage]
# Only need runtime and volume storage
runroot = "/run/containers/storage"
graphroot = "/var/lib/containers/storage"
[storage.options]
# Block additional image stores
additionalimagestores = []

# Enable SELinux labeling
enable_selinux = true

# Configure SELinux mount labeling
mount_program = "/usr/bin/fuse-overlayfs"
mountopt = "nodev,metacopy=on,overlay.mount_program=/usr/bin/fuse-overlayfs"

# SELinux process labeling
selinux_mount_context = "system_u:object_r:container_file_t:s0"
selinux_process_label = "system_u:system_r:container_runtime_t:s0"

# Enable metadata for identifying container context
mount_program_options = ["--selinuxcontext"]

[storage.options.overlay]
mount_program = "/usr/bin/fuse-overlayfs"
mountopt = "nodev,metacopy=on,overlay.mount_program=/usr/bin/fuse-overlayfs"

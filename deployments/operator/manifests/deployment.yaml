apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracecat-operator
  namespace: tracecat
  labels:
    app.kubernetes.io/name: tracecat-operator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: tracecat-operator
      app.kubernetes.io/component: operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tracecat-operator
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: tracecat-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: operator
          image: ghcr.io/tracecathq/tracecat-operator:latest
          imagePullPolicy: IfNotPresent
          command:
            - python
            - -m
            - src
          env:
            - name: LOG_LEVEL
              value: INFO
            - name: KOPF_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

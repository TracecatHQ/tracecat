{{- if .Values.ingress.enabled -}}
{{- $baseAnnotations := .Values.ingress.annotations | default dict -}}
{{- if .Values.ingress.split }}
{{- $uiAnnotations := merge (dict) $baseAnnotations (.Values.ingress.ui.annotations | default dict) -}}
{{- $apiAnnotations := merge (dict) $baseAnnotations (.Values.ingress.api.annotations | default dict) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "tracecat.fullname" . }}-ui
  labels:
    {{- include "tracecat.labels" . | nindent 4 }}
  {{- with $uiAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          # UI (default/catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "tracecat.fullname" . }}-ui
                port:
                  number: 3000
---

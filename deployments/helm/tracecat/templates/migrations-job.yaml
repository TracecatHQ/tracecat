apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "tracecat.fullname" . }}-migrations
  labels:
    {{- include "tracecat.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrations
  annotations:
    # Migrations must run before Deployments start (Helm wait/atomic).
    # If this is a post-install hook, Helm will wait for the API to be Ready
    # before running migrations, but the API requires the migrated schema,
    # causing an install deadlock and eventual timeout.
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "tracecat.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migrations
        tracecat.com/access-postgres: "true"
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      restartPolicy: OnFailure
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      serviceAccountName: {{ include "tracecat.fullname" . }}-migrations
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "Waiting for PostgreSQL to be ready..."
              HOST="{{ include "tracecat.postgres.host" . }}"
              PORT="{{ include "tracecat.postgres.port" . }}"
              MAX_RETRIES=60
              RETRY_COUNT=0
              until nc -z "$HOST" "$PORT"; do
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
                  echo "PostgreSQL not ready after $MAX_RETRIES retries"
                  exit 1
                fi
                echo "Attempt $RETRY_COUNT/$MAX_RETRIES - PostgreSQL not ready, waiting 5s..."
                sleep 5
              done
              echo "PostgreSQL is ready"
      containers:
        - name: migrations
          image: "{{ .Values.image.repository }}:{{ include "tracecat.imageTag" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-ec"]
          args:
            - |
              export PGSSLMODE="${TRACECAT__DB_SSLMODE:-require}"
              python3 -m alembic upgrade head
          env:
            {{- include "tracecat.env.migrations" . | nindent 12 }}
            {{- include "tracecat.env.postgres" . | nindent 12 }}
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "tracecat.fullname" . }}-migrations
  labels:
    {{- include "tracecat.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrations
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        {{- include "tracecat.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migrations
        tracecat.com/access-postgres: "true"
    spec:
      restartPolicy: OnFailure
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      serviceAccountName: {{ include "tracecat.serviceAccountName" . }}
      containers:
        - name: migrations
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python3", "-m", "alembic", "upgrade", "head"]
          env:
            {{- include "tracecat.env.common" . | nindent 12 }}
            {{- include "tracecat.env.postgres" . | nindent 12 }}
          {{- with include "tracecat.postgres.caVolumeMount" . }}
          volumeMounts:
            {{- . | nindent 12 }}
          {{- end }}
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      {{- with include "tracecat.postgres.caVolume" . }}
      volumes:
        {{- . | nindent 8 }}
      {{- end }}

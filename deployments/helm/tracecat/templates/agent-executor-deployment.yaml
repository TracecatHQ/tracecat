apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tracecat.fullname" . }}-agent-executor
  labels:
    {{- include "tracecat.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent-executor
spec:
  replicas: {{ .Values.agentExecutor.replicas }}
  selector:
    matchLabels:
      {{- include "tracecat.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: agent-executor
  template:
    metadata:
      labels:
        {{- include "tracecat.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: agent-executor
        tracecat.com/access-postgres: "true"
        tracecat.com/access-redis: "true"
      {{- if or .Values.reloader.enabled (and .Values.tracecat.temporal.metrics.enabled .Values.tracecat.temporal.metrics.scrape) }}
      annotations:
        {{- if .Values.reloader.enabled }}
        reloader.stakater.com/auto: "true"
        {{- end }}
        {{- if and .Values.tracecat.temporal.metrics.enabled .Values.tracecat.temporal.metrics.scrape }}
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .Values.tracecat.temporal.metrics.port | quote }}
        prometheus.io/path: {{ .Values.tracecat.temporal.metrics.path | default "/metrics" | quote }}
        {{- end }}
      {{- end }}
    spec:
      {{- if not .Values.tracecat.sandbox.disableNsjail }}
      # nsjail requires root to set up mount namespaces
      securityContext:
        fsGroup: 0
        runAsUser: 0
      {{- else }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tracecat.serviceAccountName" . }}
      {{- include "tracecat.podScheduling" (dict "root" . "component" "agent-executor") | nindent 6 }}
      {{- if not .Values.tracecat.sandbox.disableNsjail }}
      initContainers:
        - name: sysctl-userns
          image: busybox:1.37
          command: ['sh', '-c', 'sysctl -w user.max_user_namespaces=65536']
          securityContext:
            privileged: true
      {{- end }}
      containers:
        - name: agent-executor
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "-m", "tracecat.agent.worker"]
          {{- if not .Values.tracecat.sandbox.disableNsjail }}
          securityContext:
            privileged: true  # Required for nsjail sandbox mount operations
            capabilities:
              add:
                - SYS_ADMIN  # Required for nsjail sandbox
            seccompProfile:
              type: Unconfined  # Required for nsjail sandbox
          {{- end }}
          {{- if .Values.tracecat.temporal.metrics.enabled }}
          ports:
            - name: metrics
              containerPort: {{ .Values.tracecat.temporal.metrics.port }}
              protocol: TCP
          {{- end }}
          env:
            {{- include "tracecat.env.agentExecutor" . | nindent 12 }}
            {{- include "tracecat.env.secrets" . | nindent 12 }}
          volumeMounts:
            - name: sandbox-cache
              mountPath: /var/lib/tracecat/sandbox-cache
            - name: tmp
              mountPath: /tmp
            {{- if not .Values.tracecat.sandbox.disableNsjail }}
            - name: dev-tun
              mountPath: /dev/net/tun
            {{- end }}
          resources:
            {{- toYaml .Values.agentExecutor.resources | nindent 12 }}
      volumes:
        - name: sandbox-cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        {{- if not .Values.tracecat.sandbox.disableNsjail }}
        - name: dev-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice
        {{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tracecat.fullname" . }}-executor
  labels:
    {{- include "tracecat.labels" . | nindent 4 }}
    app.kubernetes.io/component: executor
spec:
  replicas: {{ .Values.executor.replicas }}
  selector:
    matchLabels:
      {{- include "tracecat.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: executor
  template:
    metadata:
      labels:
        {{- include "tracecat.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: executor
        tracecat.com/access-postgres: "true"
        tracecat.com/access-redis: "true"
      {{- if .Values.reloader.enabled }}
      annotations:
        reloader.stakater.com/auto: "true"
      {{- end }}
    spec:
      {{- if not .Values.tracecat.sandbox.disableNsjail }}
      # nsjail requires root to set up mount namespaces
      securityContext:
        fsGroup: 0
        runAsUser: 0
      {{- else }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tracecat.serviceAccountName" . }}
      {{- include "tracecat.podScheduling" (dict "root" . "component" "executor") | nindent 6 }}
      containers:
        - name: executor
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "-m", "tracecat.executor.worker"]
          {{- if not .Values.tracecat.sandbox.disableNsjail }}
          securityContext:
            privileged: true  # Required for nsjail sandbox mount operations
            capabilities:
              add:
                - SYS_ADMIN  # Required for nsjail sandbox
            seccompProfile:
              type: Unconfined  # Required for nsjail sandbox
          {{- end }}
          env:
            {{- include "tracecat.env.executor" . | nindent 12 }}
            {{- include "tracecat.env.secrets" . | nindent 12 }}
          volumeMounts:
            - name: sandbox-cache
              mountPath: /var/lib/tracecat/sandbox-cache
            - name: tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.executor.resources | nindent 12 }}
      volumes:
        - name: sandbox-cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}

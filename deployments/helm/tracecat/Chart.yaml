apiVersion: v2
name: tracecat
description: Tracecat is the AI automation platform for work.
type: application
version: 0.3.2
appVersion: "0.53.11"
home: https://tracecat.com
maintainers:
  - email: founders@tracecat.com
    name: Tracecat
    url: https://github.com/tracecathq
sources:
  - https://github.com/tracecathq/tracecat
keywords:
  - ai
  - automation
  - agents
  - workflow
  - open-source
  - python
  - sandbox
dependencies:
  - name: temporal
    version: "~0.73.1"
    repository: https://go.temporal.io/helm-charts
    condition: temporal.enabled
  - name: minio
    repository: https://charts.min.io/
    version: 5.4.0
    condition: minio.enabled
  - name: cluster
    alias: postgres
    repository: https://cloudnative-pg.github.io/charts
    version: "~0.5.0"
    condition: postgres.enabled
  - name: valkey
    alias: redis
    repository: https://valkey.io/valkey-helm/
    version: "~0.9.2"
    condition: redis.enabled
apiVersion: v2
name: tracecat
description: Tracecat is the AI automation platform for mission critical work.
type: application
version: 0.3.26
appVersion: "1.0.0-beta.17"
home: https://tracecat.com
maintainers:
  - email: founders@tracecat.com
    name: Tracecat
    url: https://github.com/tracecathq
sources:
  - https://github.com/tracecathq/tracecat
keywords:
  - ai
  - automation
  - agents
  - workflow
  - open-source
  - python
  - sandbox
dependencies:
  - name: temporal
    version: "1.0.0-rc.1"
    repository: https://go.temporal.io/helm-charts
    condition: temporal.enabled
  - name: metrics-server
    version: "3.13.0"
    repository: https://kubernetes-sigs.github.io/metrics-server/
    alias: metricsServer
    condition: metricsServer.enabled

## Minikube Local Development
## Prerequisites: minikube with ingress addon, secrets created
## Add to /etc/hosts: $(minikube ip) tracecat.local

secrets:
  existingSecret: tracecat-secrets

tracecat:
  auth:
    superadminEmail: admin@example.com

ingress:
  enabled: true
  className: nginx
  host: tracecat.local

# Temporal subchart
temporal:
  enabled: true

# External services (configure these for your environment)
externalPostgres:
  host: ""       # e.g. host.minikube.internal or your database host
  port: 5432
  database: tracecat
  sslMode: disable
  auth:
    existingSecret: tracecat-postgres-credentials  # Secret with `username` and `password` keys

externalRedis:
  auth:
    existingSecret: tracecat-redis-credentials  # Secret with `url` key

externalS3:
  endpoint: ""   # e.g. http://host.minikube.internal:9000 for a local MinIO

# Replica overrides for local development (resources use chart defaults)
api:
  replicas: 1

worker:
  replicas: 1

executor:
  replicas: 1

ui:
  replicas: 1

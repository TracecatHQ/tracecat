## OrbStack Local Development (macOS)
##
## Prerequisites:
##   1. OrbStack with Kubernetes enabled
##   2. NGINX Ingress Controller installed
##   3. tracecat-secrets Secret created in tracecat namespace
##   4. External PostgreSQL, Redis, and S3-compatible storage configured
##
## See deployments/helm/README.md for full installation instructions.
##
## Access UI at: http://tracecat.k8s.orb.local

secrets:
  existingSecret: tracecat-secrets

tracecat:
  sandbox:
    disableNsjail: true  # Disable nsjail for local development
  auth:
    superadminEmail: admin@example.com

ingress:
  enabled: true
  className: nginx
  host: tracecat.k8s.orb.local

# Temporal subchart
temporal:
  enabled: true

# External services (configure these for your environment)
externalPostgres:
  host: ""       # e.g. host.k8s.orb.local or your database host
  port: 5432
  database: tracecat
  sslMode: disable
  auth:
    existingSecret: tracecat-postgres-credentials  # Secret with `username` and `password` keys

externalRedis:
  auth:
    existingSecret: tracecat-redis-credentials  # Secret with `url` key

externalS3:
  endpoint: ""   # e.g. http://host.k8s.orb.local:9000 for a local MinIO

# Replica overrides for local development (resources use chart defaults)
api:
  replicas: 1

worker:
  replicas: 1

executor:
  replicas: 1

ui:
  replicas: 1

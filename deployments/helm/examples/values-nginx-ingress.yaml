## nginx-ingress
## Prerequisites: nginx-ingress controller, CloudNativePG operator, secrets created

secrets:
  existingSecret: tracecat-secrets

tracecat:
  auth:
    superadminEmail: admin@example.com

ingress:
  enabled: true
  className: nginx
  host: tracecat.example.com
  annotations:
    # Strip /s3 prefix for MinIO presigned URLs
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/s3/(.*)$ /$1 break;

# Use internal subcharts (default)
postgres:
  enabled: true
redis:
  enabled: true
minio:
  enabled: true
temporal:
  enabled: true

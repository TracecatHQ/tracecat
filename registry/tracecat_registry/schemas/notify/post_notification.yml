# https://support.pagerduty.com/main/docs/slack-user-guide
# https://slack.com/marketplace-pages/servicenow-for-slack
# https://incident.io/changelog/polishing-our-slack-messages
# https://www.elastic.co/blog/distributed-alerting-with-elastic-stack
# https://medium.com/brexeng/elevating-security-alert-management-using-automation-828004ad596c
summary:
  type: str
  description: Brief one-line summary of the notification.
description:
  type: str
  description: Detailed description of the notification. Supports Markdown.
metadata:
  type: list[dict[str, any]]
  description: >-
    Mapping of field names and values (e.g. `[{"status": "critical"}, {"role": "admin"}]`).
choices:
  type: list[str]
  description: List of possible boolean choices for user to take (e.g. "Confirm", "Deny").
links:
  type: list[str]
  description: Links to add to the notification.

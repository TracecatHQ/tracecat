start_time:
  type: datetime
  description: Start time for the query (inclusive).
end_time:
  type: datetime
  description: End time for the query (exclusive).
query:
  type: str
  description: Query or filter to apply to log events inclusive of `start_time` and exclusive of `end_time`.
  default: null
limit:
  type: int
  description: Maximum number of log events to return.
  default: 100

type: action
definition:
  title: Post update
  description: Post update with metadata to a Slack channel.
  display_group: Slack
  doc_url: https://api.slack.com/methods/chat.postMessage
  namespace: tools.slack
  name: post_update
  expects:
    summary:
      type: str
      description: Brief one-line summary of the event (e.g. "Incident updated").
    description:
      type: str
      description: Short description of the event. Supports Markdown.
    metadata:
      type: list[dict[str, any]]
      description: >-
        Mapping of field names and values (e.g. `[{"status": "critical"}, {"role": "admin"}]`).
    images:
      type: list[str] | None
      description: List of image URLs to display per metadata field.
      default: null
    channel:
      type: str
      description: ID that represents a channel, private group, or IM channel.
    thread_ts:
      type: str | None
      description: Timestamp of the thread to reply to.
      default: null
  steps:
    - ref: metadata_block
      action: tools.slack_blocks.format_metadata_context
      args:
        metadata: ${{ inputs.metadata }}
        images: ${{ inputs.images }}
    - ref: blocks
      action: core.transform.reshape
      args:
        value:
          - type: section
            block_id: summary
            text:
              type: mrkdwn
              text: "*${{ inputs.summary }}*"
          - type: divider
          - type: section
            block_id: description
            text:
              type: mrkdwn
              text: ${{ inputs.description }}
          - ${{ steps.metadata_block.result }}
    - ref: post_message
      action: tools.slack_sdk.call_method
      args:
        sdk_method: chat_postMessage
        params:
          channel: ${{ inputs.channel }}
          text: ${{ inputs.summary }}
          thread_ts: ${{ inputs.thread_ts }}
          metadata:
            event_type: update
            event_payload: ${{ inputs.metadata }}
          blocks: ${{ steps.blocks.result }}
  returns: ${{ steps.post_message.result.message }}

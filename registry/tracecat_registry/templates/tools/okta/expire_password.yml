type: action
definition:
  title: Expire Password
  description: Expire password for an Okta user and will force the user to set a new password on next sign-in.
  display_group: Okta
  doc_url: https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserCred/#tag/UserCred/operation/expirePassword
  namespace: tools.okta
  name: expire_password
  secrets:
    - name: okta
      keys: ["OKTA_API_TOKEN"]
  expects:
    user_id:
      type: str
      description: ID of an existing user.
    base_url:
      type: str
      description: Okta organization URL.
    revoke_sessions:
      type: bool
      description: Revoke all sessions for the user.
      default: false
  steps:
    - ref: expire_password
      action: core.http_request
      args:
        method: POST
        url: ${{ inputs.base_url }}/api/v1/users/${{ inputs.user_id }}/lifecycle/expire_password?revokeSessions=${{ inputs.revoke_sessions }}
        headers:
          Authorization: "SSWS ${{ SECRETS.okta.OKTA_API_TOKEN }}"
  returns: ${{ steps.expire_password.result }}

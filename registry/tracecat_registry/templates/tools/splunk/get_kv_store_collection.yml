type: action
definition:
  title: Get KV Store Collection
  description: Get KV Store Collection from Splunk. Uses bearer token authentication.
  display_group: Splunk
  doc_url: https://help.splunk.com/en/splunk-enterprise/rest-api-reference/9.4/kv-store-endpoints/kv-store-endpoint-descriptions#get-5
  name: get_kv_store_collection
  namespace: tools.splunk
  secrets:
    - name: splunk
      keys:
        - SPLUNK_API_KEY
  expects:
    base_url:
      type: str
      description: Splunk base URL (e.g. https://localhost:8089 or https://tracecat.splunkcloud.com:8089).
    verify_ssl:
      type: bool
      description: Whether to verify SSL certificates.
      default: true
    name:
      type: str
      description: Name of the KV Store Collection.
    owner:
      type: str
      description: Owner of the KV Store Collection. Default is nobody.
      default: nobody
    app:
      type: str
      description: Name of the app. Default is search.
      default: search
  steps:
    - ref: get_kv_store_collection
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/servicesNS/${{ inputs.owner }}/${{ inputs.app }}/storage/collections/config/${{ inputs.name }}
        method: GET
        verify_ssl: ${{ inputs.verify_ssl }}
        headers:
          Authorization: Bearer ${{ SECRETS.splunk.SPLUNK_API_KEY }}
        form_data:
          output_mode: json
  returns: ${{ steps.get_kv_store_collection.result }}

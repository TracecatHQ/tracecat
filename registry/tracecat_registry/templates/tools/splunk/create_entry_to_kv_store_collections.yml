type: action
definition:
  title: Create Entry to KV Store Collections
  description: Create Entry to KV Store Collections from Splunk. Uses bearer token authentication.
  display_group: Splunk
  doc_url: https://help.splunk.com/en/splunk-enterprise/rest-api-reference/9.4/kv-store-endpoints/kv-store-endpoint-descriptions#post-2
  name: create_entry_to_kv_store_collections
  namespace: tools.splunk
  secrets:
    - name: splunk
      keys:
        - SPLUNK_API_KEY
  expects:
    base_url:
      type: str
      description: Splunk base URL (e.g. https://localhost:8089 or https://tracecat.splunkcloud.com:8089).
    verify_ssl:
      type: bool
      description: Whether to verify SSL certificates.
      default: true
    name:
      type: str
      description: Name of the KV Store Collection.
    owner:
      type: str
      description: Owner of the KV Store Collection. Default is nobody.
      default: nobody
    app:
      type: str
      description: Name of the app. Default is search.
      default: search
    entry:
      type: dict[str, any]
      description: Entry to create in the KV Store Collection.
  steps:
    - ref: create_entry_to_kv_store_collections
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/servicesNS/${{ inputs.owner }}/${{ inputs.app }}/storage/collections/data/${{ inputs.name }}
        method: POST
        verify_ssl: ${{ inputs.verify_ssl }}
        headers:
          Authorization: Bearer ${{ SECRETS.splunk.SPLUNK_API_KEY }}
          Content-Type: application/json
          Accept: application/json
        payload: ${{ inputs.entry }}

  returns: ${{ steps.create_entry_to_kv_store_collections.result }}

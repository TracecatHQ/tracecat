type: action
definition:
  title: List KV Store Collections
  description: List KV Store Collections from Splunk. Uses bearer token authentication.
  display_group: Splunk
  doc_url: https://help.splunk.com/en/splunk-enterprise/rest-api-reference/9.4/kv-store-endpoints/kv-store-endpoint-descriptions
  name: list_kv_store_collections
  namespace: tools.splunk
  secrets:
    - name: splunk
      keys:
        - SPLUNK_API_KEY
  expects:
    base_url:
      type: str
      description: Splunk base URL (e.g. https://localhost:8089 or https://tracecat.splunkcloud.com:8089).
    owner:
      type: str
      description: Owner of the KV Store Collections. Default is nobody.
      default: nobody
    app:
      type: str
      description: Name of the app. Default is search.
      default: search
    verify_ssl:
      type: bool
      description: Whether to verify SSL certificates.
      default: true
    limit:
      type: int
      description: Maximum number of collections to return. Default is 100.
      default: 100
    search:
      type: str
      description: Search query to filter collections. Default is empty (no search).
      default: ""
    offset:
      type: int
      description: Offset to start from. Default is 0 (start at index 0).
      default: 0
    sort_key:
      type: str
      description: Key to sort by. Default is name.
      default: name
    sort_dir:
      type: str
      description: Direction to sort by. Default is asc (ascending). Options are asc and desc.
      default: asc
    sort_mode:
      type: str
      description: Default is auto. If all field values are numeric, collate numerically. Otherwise, collate alphabetically. Options are auto, num, alpha_case and alpha.
      default: auto
    summarize:
      type: bool
      description: Summarized response, omitting some index details, providing a faster response. Default is false.
      default: false
  steps:
    - ref: list_kv_store_collections
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/servicesNS/${{ inputs.owner }}/${{ inputs.app }}/storage/collections/config
        method: GET
        verify_ssl: ${{ inputs.verify_ssl }}
        headers:
          Authorization: Bearer ${{ SECRETS.splunk.SPLUNK_API_KEY }}
        params:
          count: ${{ inputs.limit }}
          search: ${{ inputs.search }}
          offset: ${{ inputs.offset }}
          sort_key: ${{ inputs.sort_key }}
          sort_dir: ${{ inputs.sort_dir }}
          sort_mode: ${{ inputs.sort_mode }}
          summarize: ${{ inputs.summarize }}
        form_data:
          output_mode: json

  returns: ${{ steps.list_kv_store_collections.result.data }}

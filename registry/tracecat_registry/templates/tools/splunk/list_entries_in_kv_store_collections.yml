type: action
definition:
  title: List Entries in KV Store Collections
  description: List entries in KV Store Collections from Splunk. Uses bearer token authentication.
  display_group: Splunk
  doc_url: https://help.splunk.com/en/splunk-enterprise/rest-api-reference/9.4/kv-store-endpoints/kv-store-endpoint-descriptions#get-6
  name: list_entries_in_kv_store_collections
  namespace: tools.splunk
  secrets:
    - name: splunk
      keys:
        - SPLUNK_API_KEY
  expects:
    base_url:
      type: str
      description: Splunk base URL (e.g. https://localhost:8089 or https://tracecat.splunkcloud.com:8089).
    verify_ssl:
      type: bool
      description: Whether to verify SSL certificates.
      default: true
    owner:
      type: str
      description: Owner of the KV Store Collections. Default is nobody.
      default: nobody
    app:
      type: str
      description: Name of the app. Default is search.
      default: search
    collection:
      type: str
      description: Name of the KV Store Collection.
    limit:
      type: int | None
      description: Maximum number of entries to return. Default is null (no limit).
      default: null
    sort:
      type: str
      description: Key to sort by. Default is _key. You can do decending order by adding :-1 to the key. For example, _key:-1 will sort by _key in descending order.
      default: _key
    skip:
      type: int
      description: Number of items to skip from the start. Default is 0.
      default: 0
    query:
      type: dict[str, any] | None
      description: >
        Query JSON object.
        Conditional operators: $gt, $gte, $lt, $lte, and $ne
        Logical operators: $and, $or, and ,$not (invert conditional operators)
        Examples:
          - query={"title":"Item"} (Select all documents with property title that has value Item)
          - query={"price":{"$gt":5}} (Select all documents with price greater than 5)
      default: null
    shared:
      type: bool
      description: Defaults to false. Set to true to return records for the specified user as well as records for the nobody user.
      default: false
  steps:
    - ref: list_entries_in_kv_store_collections
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/servicesNS/${{ inputs.owner }}/${{ inputs.app }}/storage/collections/data/${{ inputs.collection }}
        method: GET
        verify_ssl: ${{ inputs.verify_ssl }}
        headers:
          Authorization: Bearer ${{ SECRETS.splunk.SPLUNK_API_KEY }}
        params:
          limit: ${{ inputs.limit }}
          sort: ${{ inputs.sort }}
          skip: ${{ inputs.skip }}
          query: ${{ inputs.query }}
          shared: ${{ inputs.shared }}
        form_data:
          output_mode: json

  returns: ${{ steps.list_entries_in_kv_store_collections.result.data}}

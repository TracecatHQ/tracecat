type: action
definition:
  title: Lookup agents by IP address
  description: Find all SentinelOne agents by IP address (external IP, network interface, or gateway).
  display_group: SentinelOne
  doc_url: https://<base_url>/api-doc/api-details?category=agents&api=get-agents
  namespace: tools.sentinel_one
  name: lookup_agent_ip
  secrets:
    - name: sentinel_one
      keys: ["SENTINEL_ONE_API_TOKEN"]
  expects:
    ip_address:
      type: str
      description: IP address to search for (supports partial matches).
    limit:
      type: int
      description: The maximum number of agents to return.
      default: 100
    base_url:
      type: str
      description: SentinelOne tenant URL.
  steps:
    - ref: query_agents
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/web/api/v2.1/agents
        method: GET
        timeout: 60
        headers:
          Authorization: "ApiToken ${{ SECRETS.sentinel_one.SENTINEL_ONE_API_TOKEN }}"
        params:
          externalIp__contains: ${{ inputs.ip_address }}
          networkInterfaceInet__contains: ${{ inputs.ip_address }}
          gatewayIp: ${{ inputs.ip_address }}
          limit: ${{ inputs.limit }}
  returns: ${{ steps.query_agents.result }}

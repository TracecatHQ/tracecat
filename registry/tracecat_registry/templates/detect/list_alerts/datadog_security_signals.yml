type: action
definition:
  title: List security signals
  description: Query for Datadog security signals.
  display_group: Datadog
  doc_url: https://docs.datadoghq.com/api/latest/security-monitoring/#get-a-list-of-security-signals
  namespace: integrations.datadog
  name: list_security_signals
  secrets:
    - name: datadog
      keys: ["DATADOG_API_KEY", "DATADOG_APP_KEY"]
  expects:
    start_time:
      type: datetime
      description: Start time for the query (inclusive).
    end_time:
      type: datetime
      description: End time for the query (exclusive).
    query:
      type: str | None
      description: |
        Falcon Query Language (FQL) filter to apply to alerts.
        If specified, overrides `start_time` and `end_time`.
      default: null
    limit:
      type: int
      description: Maximum number of alerts to return.
      default: 100
    api_url:
      type: str
      description: Datadog site API URL.
      default: https://api.datadoghq.com/
  steps:
    - ref: query_security_signals
      action: core.http_request
      args:
        url: ${{ inputs.api_url }}/api/v2/security_monitoring/signals/search
        method: POST
        headers:
          DD-API-KEY: ${{ SECRETS.datadog.DATADOG_API_KEY }}
          DD-APPLICATION-KEY: ${{ SECRETS.datadog.DATADOG_APP_KEY }}
        payload:
          filter:
            from: ${{ FN.to_timestamp(inputs.start_time) }}
            to: ${{ FN.to_timestamp(inputs.end_time) }}
            query: ${{ inputs.query }}
          page:
            limit: ${{ inputs.limit }}
          sort: timestamp

type: action
definition:
  name: lookup_domain
  namespace: tools.threatstream
  title: Lookup domain
  description: Search Anomali ThreatStream for reputation of a domain
  display_group: Anomali ThreatStream
  secrets:
    - name: threatstream
      keys:
        - USERNAME
        - API_KEY
  expects:
    domain:
      type: str
      description: Domain to lookup.
  steps:
    - ref: make_request
      action: core.http_request
      args:
        url: https://api.threatstream.com/api/v2/intelligence/
        method: GET
        headers:
          Accept: application/json
          Authorization: apikey ${{ SECRETS.threatstream.USERNAME}}:${{ SECRETS.threatstream.API_KEY }}
        params:
          value: ${{ inputs.domain }}
          type: domain
          status: active
          limit: 0
  returns: ${{ steps.make_request.result.data }}

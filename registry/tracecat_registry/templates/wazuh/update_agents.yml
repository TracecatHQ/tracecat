type: action
definition:
  name: update_wazuh_agents
  namespace: integrations.wazuh
  title: Update Outdated Wazuh Agents
  description: Identifies outdated Wazuh agents and updates them.
  display_group: Wazuh
  secrets:
    - name: wazuh_token
      keys:
        - WAZUH_API_TOKEN
      optional_keys: null
    - name: wazuh_url
      keys:
        - WAZUH_API_URL
      optional_keys: null
  expects:
    verify_ssl:
      type: bool
      description: true or false
      default: null
  steps:
    - ref: get_outdated_agents
      action: core.http_request
      args:
        url: ${{ SECRETS.wazuh_url.WAZUH_API_URL }}/agents/outdated
        method: GET
        headers:
          Authorization: Bearer ${{ SECRETS.wazuh_token.WAZUH_API_TOKEN }}
        verify_ssl: ${{ inputs.verify_ssl  }}
    - ref: upgrade_agents
      action: core.http_request
      args:
        url: ${{ SECRETS.wazuh_url.WAZUH_API_URL }}/agents/upgrade
        method: PUT
        params:
          agents_list: ${{ FN.join(steps.get_outdated_agents.result.data.data.affected_items[*].id, ",") }}
        headers:
          Authorization: Bearer ${{ SECRETS.wazuh_token.WAZUH_API_TOKEN }}
        verify_ssl: ${{ inputs.verify_ssl  }}
    - ref: upgrade_result
      action: core.http_request
      args:
        url: ${{ SECRETS.wazuh_url.WAZUH_API_URL }}/agent/upgrade_result
        method: GET
        params:
          agents_list: ${{ FN.join(steps.upgrade_agents.result.data.data.affected_items[*].id, ",") }}
        headers:
          Authorization: Bearer ${{ SECRETS.wazuh_token.WAZUH_API_TOKEN }}
        verify_ssl: ${{ inputs.verify_ssl  }}
  returns: ${{ steps.upgrade_result.result }}

type: action
definition:
  name: generate_wazuh_wui_token
  namespace: integrations.wazuh
  title: Generate Wazuh API Token
  description: Authenticate with the Wazuh API and retrieve a token.
  display_group: Wazuh
  secrets:
    - name: wazuh_wui
      keys:
        - WAZUH_WUI_USERNAME
        - WAZUH_WUI_PASSWORD
      optional_keys: null
  expects:
    wazuh_server_url:
      type: str
      description: The base URL for the Wazuh server API
      default: null
    verify_ssl:
      type: bool
      description: true or false
      default: null
  steps:
    - ref: generate_token
      action: core.http_request
      args:
        url: ${{ inputs.wazuh_server_url }}/security/user/authenticate
        auth:
          username: ${{ SECRETS.wazuh_wui.WAZUH_WUI_USERNAME }}
          password: ${{ SECRETS.wazuh_wui.WAZUH_WUI_PASSWORD }}
        method: POST
        headers:
          Content-Type: application/json
        verify_ssl: ${{ inputs.verify_ssl  }}
  returns:
    token: ${{ steps.generate_token.result.data.token }}

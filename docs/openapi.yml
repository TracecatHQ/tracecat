openapi: 3.1.0
info:
  title: Tracecat API
  summary: Tracecat API
  description: Tracecat is the open source Tines / Splunk SOAR alternative. You can
    operate Tracecat in headless mode by using the API to create, manage, and run
    workflows.
  termsOfService: https://docs.google.com/document/d/e/2PACX-1vQvDe3SoVAPoQc51MgfGCP71IqFYX_rMVEde8zC4qmBCec5f8PLKQRdxa6tsUABT8gWAR9J-EVs2CrQ/pub
  contact:
    name: Tracecat Founders
    email: founders@tracecat.com
  license:
    name: AGPL-3.0
    url: https://www.gnu.org/licenses/agpl-3.0.html
  version: '1'
paths:
  /webhooks/{path}/{secret}:
    post:
      tags:
      - public
      summary: Incoming Webhook
      description: 'Webhook endpoint to trigger a workflow.


        This is an external facing endpoint is used to trigger a workflow by sending
        a webhook request.

        The workflow is identified by the `path` parameter, which is equivalent to
        the workflow id.'
      operationId: public-incoming_webhook
      parameters:
      - name: path
        in: path
        required: true
        schema:
          type: string
          title: Path
      - name: secret
        in: path
        required: true
        schema:
          type: string
          title: Secret
      - name: validate_method
        in: query
        required: false
        schema:
          type: boolean
          default: true
          title: Validate Method
      - name: x-tracecat-enable-runtime-tests
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Tracecat-Enable-Runtime-Tests
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
              - type: object
              - type: 'null'
              title: Payload
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateWorkflowExecutionResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /webhooks/{path}/{secret}/wait:
    post:
      tags:
      - public
      summary: Incoming Webhook Wait
      description: 'Webhook endpoint to trigger a workflow.


        This is an external facing endpoint is used to trigger a workflow by sending
        a webhook request.

        The workflow is identified by the `path` parameter, which is equivalent to
        the workflow id.'
      operationId: public-incoming_webhook_wait
      parameters:
      - name: path
        in: path
        required: true
        schema:
          type: string
          title: Path
      - name: secret
        in: path
        required: true
        schema:
          type: string
          title: Secret
      - name: validate_method
        in: query
        required: false
        schema:
          type: boolean
          default: true
          title: Validate Method
      - name: x-tracecat-enable-runtime-tests
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: X-Tracecat-Enable-Runtime-Tests
      requestBody:
        content:
          application/json:
            schema:
              anyOf:
              - type: object
              - type: 'null'
              title: Payload
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                title: Response Public-Incoming Webhook Wait
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /callback/{service}:
    post:
      tags:
      - public
      summary: Webhook Callback
      description: 'Receive a callback from an external service.


        This can be used to trigger a workflow from an external service, or perform
        some other actions.'
      operationId: public-webhook_callback
      parameters:
      - name: service
        in: path
        required: true
        schema:
          type: string
          title: Service
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: string
                title: Response Public-Webhook Callback
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workspaces:
    get:
      tags:
      - workspaces
      summary: List Workspaces
      description: 'List workspaces.


        Access Level

        ------------

        - Basic: Can list workspaces where they are a member.

        - Admin: Can list all workspaces regardless of membership.'
      operationId: workspaces-list_workspaces
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/WorkspaceMetadataResponse'
                type: array
                title: Response Workspaces-List Workspaces
      security:
      - APIKeyCookie: []
    post:
      tags:
      - workspaces
      summary: Create Workspace
      description: 'Create a new workspace.


        Access Level

        ------------

        - Admin: Can create a workspace for any user.'
      operationId: workspaces-create_workspace
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkspaceParams'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceMetadataResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyCookie: []
  /workspaces/search:
    get:
      tags:
      - workspaces
      summary: Search Workspaces
      description: Return Workflow as title, description, list of Action JSONs, adjacency
        list of Action IDs.
      operationId: workspaces-search_workspaces
      security:
      - APIKeyCookie: []
      parameters:
      - name: name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Name
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkspaceMetadataResponse'
                title: Response Workspaces-Search Workspaces
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workspaces/{workspace_id}:
    get:
      tags:
      - workspaces
      summary: Get Workspace
      description: Return Workflow as title, description, list of Action JSONs, adjacency
        list of Action IDs.
      operationId: workspaces-get_workspace
      security:
      - APIKeyCookie: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    patch:
      tags:
      - workspaces
      summary: Update Workspace
      description: Update a workspace.
      operationId: workspaces-update_workspace
      security:
      - APIKeyCookie: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid4
          title: Workspace Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkspaceParams'
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - workspaces
      summary: Delete Workspace
      description: Delete a workspace.
      operationId: workspaces-delete_workspace
      security:
      - APIKeyCookie: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid4
          title: Workspace Id
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workspaces/{workspace_id}/memberships:
    get:
      tags:
      - workspaces
      summary: List Workspace Memberships
      description: List memberships of a workspace.
      operationId: workspaces-list_workspace_memberships
      security:
      - APIKeyCookie: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkspaceMembershipResponse'
                title: Response Workspaces-List Workspace Memberships
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - workspaces
      summary: Create Workspace Membership
      description: Create a workspace membership for a user.
      operationId: workspaces-create_workspace_membership
      security:
      - APIKeyCookie: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid4
          title: Workspace Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkspaceMembershipParams'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workspaces/{workspace_id}/memberships/{user_id}:
    get:
      tags:
      - workspaces
      summary: Get Workspace Membership
      description: Get a workspace membership for a user.
      operationId: workspaces-get_workspace_membership
      security:
      - APIKeyCookie: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      - name: user_id
        in: path
        required: true
        schema:
          type: string
          format: uuid4
          title: User Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkspaceMembershipResponse'
                title: Response Workspaces-Get Workspace Membership
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - workspaces
      summary: Delete Workspace Membership
      description: Delete a workspace membership.
      operationId: workspaces-delete_workspace_membership
      security:
      - APIKeyCookie: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid4
          title: Workspace Id
      - name: user_id
        in: path
        required: true
        schema:
          type: string
          format: uuid4
          title: User Id
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflows:
    get:
      tags:
      - workflows
      summary: List Workflows
      description: List workflows.
      operationId: workflows-list_workflows
      security:
      - APIKeyCookie: []
      parameters:
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowMetadataResponse'
                title: Response Workflows-List Workflows
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - workflows
      summary: Create Workflow
      description: 'Create a new Workflow.


        Optionally, you can provide a YAML file to create a workflow.

        You can also provide a title and description to create a blank workflow.'
      operationId: workflows-create_workflow
      security:
      - APIKeyCookie: []
      parameters:
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      requestBody:
        content:
          multipart/form-data:
            schema:
              allOf:
              - $ref: '#/components/schemas/Body_workflows-create_workflow'
              title: Body
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowMetadataResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflows/{workflow_id}:
    get:
      tags:
      - workflows
      summary: Get Workflow
      description: Return Workflow as title, description, list of Action JSONs, adjacency
        list of Action IDs.
      operationId: workflows-get_workflow
      security:
      - APIKeyCookie: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    patch:
      tags:
      - workflows
      summary: Update Workflow
      description: Update a workflow.
      operationId: workflows-update_workflow
      security:
      - APIKeyCookie: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkflowParams'
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - workflows
      summary: Delete Workflow
      description: Delete a workflow.
      operationId: workflows-delete_workflow
      security:
      - APIKeyCookie: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflows/{workflow_id}/commit:
    post:
      tags:
      - workflows
      summary: Commit Workflow
      description: 'Commit a workflow.


        This deploys the workflow and updates its version. If a YAML file is provided,
        it will override the workflow in the database.'
      operationId: workflows-commit_workflow
      security:
      - APIKeyCookie: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommitWorkflowResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflows/{workflow_id}/definition:
    get:
      tags:
      - workflows
      summary: Get Workflow Definition
      description: Get the latest version of a workflow definition.
      operationId: workflows-get_workflow_definition
      security:
      - APIKeyCookie: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: version
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Version
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDefinition'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - workflows
      summary: Create Workflow Definition
      description: Get the latest version of a workflow definition.
      operationId: workflows-create_workflow_definition
      security:
      - APIKeyCookie: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDefinition'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflows/{workflow_id}/webhook:
    post:
      tags:
      - triggers
      summary: Create Webhook
      description: Create a webhook for a workflow.
      operationId: triggers-create_webhook
      security:
      - APIKeyCookie: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertWebhookParams'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - triggers
      summary: Get Webhook
      description: Get the webhook from a workflow.
      operationId: triggers-get_webhook
      security:
      - APIKeyCookie: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    patch:
      tags:
      - triggers
      summary: Update Webhook
      description: Update the webhook for a workflow. We currently supprt only one
        webhook per workflow.
      operationId: triggers-update_webhook
      security:
      - APIKeyCookie: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertWebhookParams'
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflow-executions:
    get:
      tags:
      - workflow-executions
      summary: List Workflow Executions
      description: List all workflow executions.
      operationId: workflow-executions-list_workflow_executions
      security:
      - APIKeyCookie: []
      parameters:
      - name: workflow_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            pattern: wf-[0-9a-f]{32}
          - type: 'null'
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowExecutionResponse'
                title: Response Workflow-Executions-List Workflow Executions
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - workflow-executions
      summary: Create Workflow Execution
      description: Create and schedule a workflow execution.
      operationId: workflow-executions-create_workflow_execution
      security:
      - APIKeyCookie: []
      parameters:
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkflowExecutionParams'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateWorkflowExecutionResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflow-executions/{execution_id}:
    get:
      tags:
      - workflow-executions
      summary: Get Workflow Execution
      description: Get a workflow execution.
      operationId: workflow-executions-get_workflow_execution
      security:
      - APIKeyCookie: []
      parameters:
      - name: execution_id
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            pattern: wf-[0-9a-f]{32}:exec-[\w-]+
          - type: string
            pattern: wf-[0-9a-f]{32}:sch-[0-9a-f]{32}-.*
          title: Execution Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowExecutionResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflow-executions/{execution_id}/history:
    get:
      tags:
      - workflow-executions
      summary: List Workflow Execution Event History
      description: Get a workflow execution.
      operationId: workflow-executions-list_workflow_execution_event_history
      security:
      - APIKeyCookie: []
      parameters:
      - name: execution_id
        in: path
        required: true
        schema:
          anyOf:
          - type: string
            pattern: wf-[0-9a-f]{32}:exec-[\w-]+
          - type: string
            pattern: wf-[0-9a-f]{32}:sch-[0-9a-f]{32}-.*
          title: Execution Id
      - name: workspace_id
        in: query
        required: true
        schema:

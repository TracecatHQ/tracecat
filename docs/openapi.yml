openapi: 3.1.0
info:
  title: Tracecat API
  summary: Tracecat API
  description: Tracecat is the open source Tines / Splunk SOAR alternative. You can
    operate Tracecat in headless mode by using the API to create, manage, and run
    workflows.
  termsOfService: https://docs.google.com/document/d/e/2PACX-1vQvDe3SoVAPoQc51MgfGCP71IqFYX_rMVEde8zC4qmBCec5f8PLKQRdxa6tsUABT8gWAR9J-EVs2CrQ/pub
  contact:
    name: Tracecat Founders
    email: founders@tracecat.com
  license:
    name: AGPL-3.0
    url: https://www.gnu.org/licenses/agpl-3.0.html
  version: '1'
paths:
  /webhooks/{path}/{secret}:
    post:
      tags:
      - public
      summary: Incoming Webhook
      description: 'Webhook endpoint to trigger a workflow.


        This is an external facing endpoint is used to trigger a workflow by sending
        a webhook request.

        The workflow is identified by the `path` parameter, which is equivalent to
        the workflow id.'
      operationId: public-incoming_webhook
      parameters:
      - name: path
        in: path
        required: true
        schema:
          type: string
          title: Path
      - name: secret
        in: path
        required: true
        schema:
          type: string
          title: Secret
      - name: content-type
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Content-Type
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateWorkflowExecutionResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /webhooks/{path}/{secret}/wait:
    post:
      tags:
      - public
      summary: Incoming Webhook Wait
      description: 'Webhook endpoint to trigger a workflow.


        This is an external facing endpoint is used to trigger a workflow by sending
        a webhook request.

        The workflow is identified by the `path` parameter, which is equivalent to
        the workflow id.'
      operationId: public-incoming_webhook_wait
      parameters:
      - name: path
        in: path
        required: true
        schema:
          type: string
          title: Path
      - name: secret
        in: path
        required: true
        schema:
          type: string
          title: Secret
      - name: content-type
        in: header
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Content-Type
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                title: Response Public-Incoming Webhook Wait
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workspaces:
    get:
      tags:
      - workspaces
      summary: List Workspaces
      description: 'List workspaces.


        Access Level

        ------------

        - Basic: Can list workspaces where they are a member.

        - Admin: Can list all workspaces regardless of membership.'
      operationId: workspaces-list_workspaces
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/WorkspaceMetadataResponse'
                type: array
                title: Response Workspaces-List Workspaces
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
    post:
      tags:
      - workspaces
      summary: Create Workspace
      description: 'Create a new workspace.


        Access Level

        ------------

        - Admin: Can create a workspace for any user.'
      operationId: workspaces-create_workspace
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkspaceParams'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceMetadataResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
  /workspaces/search:
    get:
      tags:
      - workspaces
      summary: Search Workspaces
      description: Return Workflow as title, description, list of Action JSONs, adjacency
        list of Action IDs.
      operationId: workspaces-search_workspaces
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          title: Name
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkspaceMetadataResponse'
                title: Response Workspaces-Search Workspaces
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workspaces/{workspace_id}:
    get:
      tags:
      - workspaces
      summary: Get Workspace
      description: Return Workflow as title, description, list of Action JSONs, adjacency
        list of Action IDs.
      operationId: workspaces-get_workspace
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkspaceResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    patch:
      tags:
      - workspaces
      summary: Update Workspace
      description: Update a workspace.
      operationId: workspaces-update_workspace
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkspaceParams'
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - workspaces
      summary: Delete Workspace
      description: Delete a workspace.
      operationId: workspaces-delete_workspace
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'

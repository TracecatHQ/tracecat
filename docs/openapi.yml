      title: ActionControlFlow
    ActionMetadataResponse:
      properties:
        id:
          type: string
          title: Id
        workflow_id:
          type: string
          title: Workflow Id
        type:
          type: string
          title: Type
        title:
          type: string
          title: Title
        description:
          type: string
          title: Description
        status:
          type: string
          title: Status
        key:
          type: string
          title: Key
      type: object
      required:
      - id
      - workflow_id
      - type
      - title
      - description
      - status
      - key
      title: ActionMetadataResponse
    ActionResponse:
      properties:
        id:
          type: string
          title: Id
        type:
          type: string
          title: Type
        title:
          type: string
          title: Title
        description:
          type: string
          title: Description
        status:
          type: string
          title: Status
        inputs:
          type: object
          title: Inputs
        key:
          type: string
          title: Key
        control_flow:
          $ref: '#/components/schemas/ActionControlFlow'
      type: object
      required:
      - id
      - type
      - title
      - description
      - status
      - inputs
      - key
      title: ActionResponse
    ActionStatement:
      properties:
        ref:
          type: string
          pattern: ^[a-z0-9_]+$
          title: Ref
          description: Unique reference for the task
        description:
          type: string
          title: Description
          default: ''
        action:
          type: string
          pattern: ^[a-z0-9_.]+$
          title: Action
          description: Action type. Equivalent to the UDF key.
        args:
          type: object
          title: Args
          description: Arguments for the action
        depends_on:
          items:
            type: string
          type: array
          title: Depends On
          description: Task dependencies
        run_if:
          anyOf:
          - type: string
          - type: 'null'
          title: Run If
          description: Condition to run the task
        for_each:
          anyOf:
          - type: string
          - items:
              type: string
            type: array
          - type: 'null'
          title: For Each
          description: Iterate over a list of items and run the task for each item.
      type: object
      required:
      - ref
      - action
      title: ActionStatement
    ActionTest:
      properties:
        ref:
          type: string
          pattern: ^[a-z0-9_]+$
          title: Ref
          description: Action reference
        enable:
          type: boolean
          title: Enable
          default: true
        validate_args:
          type: boolean
          title: Validate Args
          default: true
        success:
          title: Success
          description: Patched success output. This can be any data structure.If it's
            a fsspec file, it will be read and the contents will be used.
        failure:
          title: Failure
          description: Patched failure output
      type: object
      required:
      - ref
      - success
      title: ActionTest
    Body_auth-reset_forgot_password:
      properties:
        email:
          type: string
          format: email
          title: Email
      type: object
      required:
      - email
      title: Body_auth-reset:forgot_password
    Body_auth-reset_reset_password:
      properties:
        token:
          type: string
          title: Token
        password:
          type: string

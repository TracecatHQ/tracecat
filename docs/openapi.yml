      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workspaces/{workspace_id}/memberships/{user_id}:
    get:
      tags:
      - workspaces
      summary: Get Workspace Membership
      description: Get a workspace membership for a user.
      operationId: workspaces-get_workspace_membership
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      - name: user_id
        in: path
        required: true
        schema:
          type: string
          format: uuid4
          title: User Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkspaceMembershipResponse'
                title: Response Workspaces-Get Workspace Membership
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - workspaces
      summary: Delete Workspace Membership
      description: Delete a workspace membership.
      operationId: workspaces-delete_workspace_membership
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workspace_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      - name: user_id
        in: path
        required: true
        schema:
          type: string
          format: uuid4
          title: User Id
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflows:
    get:
      tags:
      - workflows
      summary: List Workflows
      description: List workflows.
      operationId: workflows-list_workflows
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: tag
        in: query
        required: false
        schema:
          anyOf:
          - type: array
            items:
              type: string
          - type: 'null'
          description: Filter workflows by tags
          title: Tag
        description: Filter workflows by tags
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowReadMinimal'
                title: Response Workflows-List Workflows
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - workflows
      summary: Create Workflow
      description: 'Create a new Workflow.


        Optionally, you can provide a YAML file to create a workflow.

        You can also provide a title and description to create a blank workflow.'
      operationId: workflows-create_workflow
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      requestBody:
        content:
          multipart/form-data:
            schema:
              allOf:
              - $ref: '#/components/schemas/Body_workflows-create_workflow'
              title: Body
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowReadMinimal'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflows/{workflow_id}:
    get:
      tags:
      - workflows
      summary: Get Workflow
      description: Return Workflow as title, description, list of Action JSONs, adjacency
        list of Action IDs.
      operationId: workflows-get_workflow
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowRead'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    patch:
      tags:
      - workflows
      summary: Update Workflow
      description: Update a workflow.
      operationId: workflows-update_workflow
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkflowUpdate'
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
      - workflows
      summary: Delete Workflow
      description: Delete a workflow.
      operationId: workflows-delete_workflow
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflows/{workflow_id}/commit:
    post:
      tags:
      - workflows
      summary: Commit Workflow
      description: 'Commit a workflow.


        This deploys the workflow and updates its version. If a YAML file is provided,
        it will override the workflow in the database.'
      operationId: workflows-commit_workflow
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowCommitResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflows/{workflow_id}/export:
    get:
      tags:
      - workflows
      summary: Export Workflow
      description: 'Export a workflow''s current state and optionally its definitions
        and logs.


        Supported formats are JSON and CSV.'
      operationId: workflows-export_workflow
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: format
        in: query
        required: false
        schema:
          enum:
          - json
          - yaml
          type: string
          description: 'Export format: ''json'' or ''yaml'''
          default: json
          title: Format
        description: 'Export format: ''json'' or ''yaml'''
      - name: version
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          description: Workflow definition version. If not provided, the latest version
            is exported.
          title: Version
        description: Workflow definition version. If not provided, the latest version
          is exported.
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflows/{workflow_id}/definition:
    get:
      tags:
      - workflows
      summary: Get Workflow Definition
      description: Get the latest version of a workflow definition.
      operationId: workflows-get_workflow_definition
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: version
        in: query
        required: false
        schema:
          anyOf:
          - type: integer
          - type: 'null'
          title: Version
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDefinition'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - workflows
      summary: Create Workflow Definition
      description: Get the latest version of a workflow definition.
      operationId: workflows-create_workflow_definition
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowDefinition'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflows/{workflow_id}/webhook:
    post:
      tags:
      - triggers
      summary: Create Webhook
      description: Create a webhook for a workflow.
      operationId: triggers-create_webhook
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertWebhookParams'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - triggers
      summary: Get Webhook
      description: Get the webhook from a workflow.
      operationId: triggers-get_webhook
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    patch:
      tags:
      - triggers
      summary: Update Webhook
      description: Update the webhook for a workflow. We currently supprt only one
        webhook per workflow.
      operationId: triggers-update_webhook
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workflow_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertWebhookParams'
      responses:
        '204':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflow-executions:
    get:
      tags:
      - workflow-executions
      summary: List Workflow Executions
      description: List all workflow executions.
      operationId: workflow-executions-list_workflow_executions
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workflow_id
        in: query
        required: false
        schema:
          anyOf:
          - type: string
            pattern: wf-[0-9a-f]{32}
          - type: 'null'
          title: Workflow Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowExecutionResponse'
                title: Response Workflow-Executions-List Workflow Executions
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
      - workflow-executions
      summary: Create Workflow Execution
      description: Create and schedule a workflow execution.
      operationId: workflow-executions-create_workflow_execution
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkflowExecutionParams'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateWorkflowExecutionResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /workflow-executions/{execution_id}:
    get:
      tags:
      - workflow-executions
      summary: Get Workflow Execution
      description: Get a workflow execution.
      operationId: workflow-executions-get_workflow_execution
      security:
      - APIKeyCookie: []
      - APIKeyHeader: []
      parameters:
      - name: execution_id
        in: path
        required: true
        schema:
          type: string
          pattern: wf-[0-9a-f]{32}:(exec-[\w-]+|sch-[0-9a-f]{32}-.*)
          title: Execution Id
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
          format: uuid
          title: Workspace Id
      responses:
        '200':
          description: Successful Response
          content:

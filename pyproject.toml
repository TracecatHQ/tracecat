[build-system]
requires = ["hatchling >= 1.13.0"]
build-backend = "hatchling.build"

[project]
name = "tracecat"
description = "Open source Tines / Splunk SOAR alternative."
readme = "README.md"
requires-python = ">=3.12"
license = "AGPL-3.0"
authors = [{ name = "Tracecat", email = "founders@tracecat.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Security",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "adbc-driver-postgresql==1.0.0",
    "adbc-driver-snowflake==1.0.0",
    "adbc-driver-sqlite==1.0.0",
    "aioboto3==13.0.1",
    "authlib>=1.3.1,<1.4.0",
    "boto3==1.34.70",
    "cloudpickle==3.0.0",
    "colorlog==6.8.2",
    "croniter==2.0.5",
    "crowdstrike-falconpy==1.4.4",
    "cryptography==42.0.7",
    "fastapi==0.111.0",
    "fastapi-users[sqlalchemy,oauth]==13.0.0",
    "fsspec==2024.6.0",
    "httpx==0.27.0",
    "jsonpath_ng==1.6.1",
    "lark==1.1.9",
    "loguru==0.7.2",
    "openai==1.30.3",
    "orjson==3.10.3",
    "polars-lts-cpu==1.2.0",
    "psycopg[binary]==3.1.19",
    "psycopg2-binary==2.9.9",
    "asyncpg==0.29.0",
    "pyarrow==16.1.0",
    "pydantic==2.6.1",
    "python-slugify",
    "shodan==1.31.0",
    "slack-sdk==3.28.0",
    "sqlmodel==0.0.18",
    "temporalio==1.6.0",
    "tenacity==8.3.0",
    "types-aioboto3[guardduty]==13.0.1",
    "uvicorn==0.29.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://tracecat.com"
Documentation = "https://docs.tracecat.com/"
Repository = "https://github.com/TracecatHQ/tracecat"

[project.optional-dependencies]
dev = [
    "boto3-stubs[cloudtrail,guardduty,s3]",
    "minio",
    "mypy",
    "pre-commit",
    "pytest-asyncio",
    "pytest-mock",
    "pytest",
    "python-dotenv",
    "respx",
]

[tool.hatch.version]
path = "tracecat/__init__.py"

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.ruff]
line-length = 88
fix = true

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by ruff
    "B008", # do not perform function calls in argument defaults
    "W191", # indentation contains tabs
]

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[tool.pytest.ini_options]
addopts = ["--strict-config", "--strict-markers", "-vvrP"]
xfail_strict = true
log_level = "INFO"
log_cli = true
log_cli_level = "INFO"
markers = [
    "webtest: marks test that require the web",
    "slow: marks tests as slow",
]

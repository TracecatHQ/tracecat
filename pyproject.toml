[build-system]
requires = ["hatchling >= 1.13.0"]
build-backend = "hatchling.build"

[project]
name = "tracecat"
description = ""
readme = "README.md"
requires-python = ">=3.12"
license = "Apache-2.0"
authors = [{ name = "Tracecat", email = "founders@tracecat.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Security",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "adbc-driver-sqlite",
    "colorlog",
    "cryptography",
    "fastapi",
    "lancedb==0.6.3",
    "openai",
    "orjson",
    "polars",
    "psycopg[binary]",
    "psycopg2-binary",
    "pyarrow",
    "pydantic==2.6.1",
    "python-jose[cryptography]",
    "python-slugify",
    "sqlmodel",
    "tantivy",
    "tenacity",
    "uvicorn",
    "aio-pika==9.4.1",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/TracecatHQ/tracecat"
Documentation = "https://docs.tracecat.com/"
Repository = "https://github.com/TracecatHQ/tracecat"

[project.optional-dependencies]
runner = ["aiosmtplib", "httpx[http2]", "jsonpath_ng", "python-multipart"]
dev = ["respx", "pytest", "python-dotenv", "pytest-asyncio"]

[tool.hatch.version]
path = "tracecat/__init__.py"

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.ruff]
line-length = 88
fix = true
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by ruff
    "B008", # do not perform function calls in argument defaults
    "W191", # indentation contains tabs
]

[tool.pytest.ini_options]
addopts = ["--strict-config", "--strict-markers", "-vvrP"]
xfail_strict = true
log_level = "INFO"
log_cli = true
log_cli_level = "INFO"
markers = ["webtest: marks test that require the web"]

[tool.ruff.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

[build-system]
requires = ["hatchling >= 1.13.0"]
build-backend = "hatchling.build"

[project]
name = "tracecat"
description = ""
readme = "README.md"
requires-python = ">=3.12"
license = "AGPL-3.0"
authors = [{ name = "Tracecat", email = "founders@tracecat.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Security",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "boto3==1.34.69",
    "diskcache==5.6.3",
    "cryptography==42.0.7",
    "fastapi==0.111.0",
    "httpx==0.27.0",
    "lancedb==0.6.3",
    "mmh3==4.1.0",
    "loguru==0.7.2",
    "openai==1.30.3",
    "orjson==3.10.3",
    "polars==0.20.21",
    "psycopg[binary]==3.1.19",
    "psycopg2-binary==2.9.9",
    "pyarrow==16.1.0",
    "pydantic==2.6.1",
    "python-jose[cryptography]",
    "python-slugify",
    "sqlmodel==0.0.18",
    "tenacity==8.3.0",
    "temporalio==1.6.0",
    "uvicorn==0.29.0",
    "aio-pika==9.4.1",
    "cloudpickle==3.0.0",
    "jsonpath_ng==1.6.1",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://tracecat.com"
Documentation = "https://docs.tracecat.com/"
Repository = "https://github.com/TracecatHQ/tracecat"

[project.optional-dependencies]
runner = ["jsonpath_ng", "python-multipart"]
dev = [
    "respx",
    "pytest",
    "python-dotenv",
    "pytest-asyncio",
    "minio",
    "mypy",
    "boto3-stubs[cloudtrail,guardduty,s3]",
]

[tool.hatch.version]
path = "tracecat/__init__.py"

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.ruff]
line-length = 88
fix = true
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by ruff
    "B008", # do not perform function calls in argument defaults
    "W191", # indentation contains tabs
]

[tool.pytest.ini_options]
addopts = ["--strict-config", "--strict-markers", "-vvrP"]
xfail_strict = true
log_level = "INFO"
log_cli = true
log_cli_level = "INFO"
markers = [
    "webtest: marks test that require the web",
    "slow: marks tests as slow",
]

[tool.ruff.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

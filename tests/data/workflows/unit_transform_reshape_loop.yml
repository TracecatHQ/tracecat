title: Reshape loop
description: Test that we can loop reshape actions
entrypoint:
  ref: a
variables:
  first: 1
  second: 2
  list: [1, 2, 3]

actions:
  - ref: a
    action: core.transform.reshape
    for_each: ${{ for var.x in VARS.list }}
    args:
      value: I received ${{ var.x }} from you

title: Adder tree Workflow
#    A
#    /\
#   B  c
#  /|  |\
# D E  F G
description: Use this for stress testing the workflow engine.
config:
  scheduler: dynamic
entrypoint:
  ref: a
variables:
  value: 1

triggers:
  - type: webhook
    ref: my_webhook
    entrypoint: a # This can be any

actions:
  - ref: a
    action: core.transform.reshape
    args:
      value: ${{ VARS.value }}

  - ref: b
    action: example.add
    args:
      lhs: ${{ ACTIONS.a.result -> int }}
      rhs: 1
    depends_on:
      - a

  - ref: c
    action: example.add
    args:
      lhs: 3
      rhs: ${{ ACTIONS.a.result -> int }}
    depends_on:
      - a

  - ref: d
    action: example.add
    args:
      lhs: ${{ ACTIONS.b.result -> int }}
      rhs: ${{ ACTIONS.b.result -> int }}
    depends_on:
      - b

  - ref: e
    action: example.add
    args:
      lhs: 8
      rhs: 9
    depends_on:
      - b

  - ref: f
    action: example.add
    args:
      # Grab the result from 2 parents above
      lhs: ${{ ACTIONS.c.result -> int }}
      rhs: ${{ ACTIONS.c.result -> int }}
    depends_on:
      - c

  - ref: g
    action: example.add
    args:
      lhs: 9
      rhs: 10
    depends_on:
      - c

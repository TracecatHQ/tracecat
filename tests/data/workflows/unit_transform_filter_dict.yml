title: Filter data
description: Test to filter data
entrypoint:
  ref: filter_empty
inputs: #2D list
  matrix:
    - signal: a
      data: [1, 2, 3]
    - signal: b
      data: [4, 5, 6]
    - signal: c
      data: []
    - signal: d
      data: [7, 8, 9]
    - signal: e
      data: [10, 11, 12]
    - signal: f
      data: []

actions:
  - ref: filter_empty
    action: core.transform.filter
    args:
      # List of objects to filter
      items: ${{ INPUTS.matrix }}
      lambda_expr: "lambda row: len(row['data']) > 0"

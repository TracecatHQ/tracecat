title: Adder tree 1 Workflow
#    A
#    /\
#   B  [C] <- C should not run
description: Test that the condition returns false and C does not run
config:
  scheduler: dynamic
entrypoint: a
inputs:
  another_url: http://api:8000
  value: 1

triggers:
  - type: webhook
    ref: my_webhook
    id: wh-XXXXXX
    entrypoint: a # This can be any
    args:
      url: http://api:8000/test/items/1
      method: GET

actions:
  - ref: a
    action: example.passthrough
    args:
      value: "1"

  - ref: b
    action: example.add
    args:
      # Demonstrate casting
      lhs: ${{ ACTIONS.a.result -> int }}
      rhs: 1
    depends_on:
      - a

  - ref: c
    action: example.add
    args:
      lhs: 3
      rhs: ${{ ACTIONS.a.result -> int }}
    depends_on:
      - a
    # This task should not run, as a.result is "1"
    run_if: ${{ FNS.is_equal(ACTIONS.a.result, str(2)) }}

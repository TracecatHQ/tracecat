title: Adder tree continues
#    A
#    /\
#   B  C <- C should run
description: Test that the condition returns true and C runs
config:
  scheduler: dynamic
entrypoint:
  ref: a
inputs:
  another_url: http://api:8000
  value: 1

triggers:
  - type: webhook
    ref: my_webhook
    id: wh-XXXXXX
    entrypoint: a # This can be any
    args:
      url: http://api:8000/test/items/1
      method: GET

actions:
  - ref: a
    action: core.transform.reshape
    args:
      value: "1"

  - ref: b
    action: core.transform.reshape
    args:
      # Demonstrate casting
      value: ${{ int(ACTIONS.a.result) + 1 }}
    depends_on:
      - a

  - ref: c
    action: core.transform.reshape
    args:
      value: ${{ int(ACTIONS.a.result) + 3 }}
    depends_on:
      - a
    # This task should run, as a.result is "1"
    run_if: ${{ FN.is_equal(ACTIONS.a.result, str(1)) }}

title: Adder tree Workflow
#    A
#    /\
#   B  c
#  /|  |\
# D E  F G
description: Tests correctness, templates + type casting, context passing.
config:
  scheduler: dynamic
entrypoint:
  ref: a
variables:
  another_url: "http://api:8000"
  value: 1

triggers:
  - type: webhook
    ref: my_webhook
    id: wh-XXXXXX
    entrypoint: a # This can be any
    args:
      url: http://api:8000/test/items/1
      method: GET

actions:
  - ref: a
    action: example.passthrough # NOTE: THIS IS DEFINED IN A PYTEST FIXTURE
    args:
      value: "1"

  - ref: b
    action: example.add
    args:
      # Demonstrate casting
      lhs: ${{ ACTIONS.a.result -> int }}
      rhs: 1
    depends_on:
      - a

  - ref: c
    action: example.add
    args:
      lhs: 3
      rhs: ${{ ACTIONS.a.result -> int }}
    depends_on:
      - a

  - ref: d
    action: example.add
    args:
      lhs: ${{ ACTIONS.b.result -> int }}
      rhs: ${{ ACTIONS.b.result -> int }}
    depends_on:
      - b

  - ref: e
    action: example.add
    args:
      lhs: 8
      rhs: 9
    depends_on:
      - b

  - ref: f
    action: example.add
    args:
      # Grab the result from 2 parents above
      lhs: ${{ ACTIONS.c.result -> int }}
      rhs: ${{ ACTIONS.c.result -> int }}
    depends_on:
      - c

  - ref: g
    action: example.add
    args:
      lhs: 9
      rhs: 10
    depends_on:
      - c

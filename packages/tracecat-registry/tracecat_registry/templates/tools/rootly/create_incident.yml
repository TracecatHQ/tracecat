type: action
definition:
  title: Create incident
  description: Creates a new incident from provided data.
  display_group: Rootly
  doc_url: https://docs.rootly.com/api-reference/incidents/creates-an-incident
  namespace: tools.rootly
  name: create_incident
  secrets:
    - name: rootly
      keys: ["ROOTLY_API_KEY"]
  expects:
    attributes:
      type: dict[str, Any]
      description: Incident data attributes
      default: null
  steps:
    - ref: create_incident
      action: core.http_request
      args:
        url: https://api.rootly.com/v1/incidents
        method: POST
        headers:
          Authorization: Bearer ${{ SECRETS.rootly.ROOTLY_API_KEY }}
        payload:
          data:
            type: incidents
            attributes: ${{ inputs.attributes }}
  returns: ${{ FN.deserialize_json(steps.create_incident.result.data) }}

type: action
definition:
  title: Resolve event
  description: Resolves an existing event in PagerDuty 
  display_group: PagerDuty
  doc_url: https://developer.pagerduty.com/api-reference
  namespace: tools.pagerduty
  name: acknowledge_event
  secrets:
    - name: pagerduty
      keys: ["PAGERDUTY_API_KEY"]
  expects:
    incident_key:
      type: str
      description: Identifies the alert
    service_key:
      type: str
      description: The GUID of one of your Events API V2 integrations. This is the "Integration Key" listed on the Events API V2 integration's detail page.
  steps:
    - ref: acknowledge_event
      action: core.http_request
      args:
        url: https://events.pagerduty.com/v2/enqueue
        method: POST
        headers:
          Authorization: Token token=${{ SECRETS.pagerduty.PAGERDUTY_API_KEY }}
          Content-Type: application/json
        payload:
          event_action: acknowledge
          dedup_key: ${{ inputs.incident_key }}
          routing_key: ${{ inputs.routing_key }}
  returns: ${{ steps.acknowledge_event.result.data }}

type: action
definition:
  title: Get users on-call
  description: Get the users on-call.
  display_group: PagerDuty
  doc_url: https://developer.pagerduty.com/api-reference
  namespace: tools.pagerduty
  name: get_users_on_call
  secrets:
    - name: pagerduty
      keys: ["PAGERDUTY_API_KEY"]
  expects:
    schedule_ids:
      type: list[str]
      description: The ID of the schedule(s).
  steps:
    - ref: get_users_on_call
      action: core.http_request
      args:
        url: https://api.pagerduty.com/oncalls
        method: GET
        headers:
          Authorization: Token token=${{ SECRETS.pagerduty.PAGERDUTY_API_KEY }}
          Content-Type: application/json
        params:
          include[]: users
          schedule_ids[]: ${{ inputs.schedule_ids }}
  returns: ${{ steps.get_users_on_call.result.data }}

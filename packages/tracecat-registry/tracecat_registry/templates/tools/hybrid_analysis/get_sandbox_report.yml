type: action
definition:
  title: Get sandbox report
  description: Get sandbox report summary from Hybrid Analysis.
  display_group: Hybrid Analysis
  doc_url: https://hybrid-analysis.com/docs/api/v2#/Sandbox%20Report/b7bf5dba3bdd7e12a97034ad679b7358
  namespace: tools.hybrid_analysis
  name: get_sandbox_report
  secrets:
    - name: hybrid_analysis
      keys:
        - HYBRID_ANALYSIS_API_KEY
  expects:
    job_id:
      type: str
      description: Job ID to get the report for.
  steps:
    - ref: get_sandbox_report
      action: core.http_request
      args:
        url: https://www.hybrid-analysis.com/api/v2/report/${{ inputs.job_id }}/summary
        method: GET
        headers:
          accept: application/json
          api-key: ${{ SECRETS.hybrid_analysis.HYBRID_ANALYSIS_API_KEY }}
          user-agent: Tracecat
  returns: ${{ steps.get_sandbox_report.result.data }}

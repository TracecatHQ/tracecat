type: action
definition:
  title: Submit URL
  description: Submit a URL for analysis with Hybrid Analysis.
  display_group: Hybrid Analysis
  doc_url: https://hybrid-analysis.com/docs/api/v2#/Sandbox%20Submission/22e1723d4cec5c9b20d50715e4e5de8f
  namespace: tools.hybrid_analysis
  name: submit_url
  secrets:
    - name: hybrid_analysis
      keys:
        - HYBRID_ANALYSIS_API_KEY
  expects:
    url:
      type: str
      description: URL to submit for analysis.
    environment_id:
      type: int
      description: |
        400 (Mac Catalina 64 bit x86);
        310 (Linux (Ubuntu 20.04, 64 bit));
        200 (Android Static Analysis);
        160 (Windows 10 64 bit);
        140 (Windows 11 64 bit);
        120 (Windows 7 64 bit);
        110 (Windows 7 32 bit HWP Support);
        100 (Windows 7 32 bit);
      default: 160
  steps:
    - ref: submit_url
      action: core.http_request
      args:
        url: https://www.hybrid-analysis.com/api/v2/submit/url
        method: POST
        headers:
          accept: application/json
          api-key: ${{ SECRETS.hybrid_analysis.HYBRID_ANALYSIS_API_KEY }}
          user-agent: Tracecat
        form_data:
          url: ${{ inputs.url }}
          environment_id: ${{ inputs.environment_id }}
  returns: ${{ steps.submit_url.result.data }}

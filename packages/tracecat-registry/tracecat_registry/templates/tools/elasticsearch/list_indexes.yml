type: action
definition:
  title: List indexes
  description: List all indexes in the Elasticsearch cluster.
  display_group: Elasticsearch
  doc_url: https://www.elastic.co/guide/en/elasticsearch/reference/current/cat-indices.html
  namespace: tools.elasticsearch
  name: list_indexes
  secrets:
    - name: elasticsearch
      keys: ["ELASTIC_API_KEY"]
  expects:
    base_url:
      type: str | None
      description: Elasticsearch base URL (e.g. https://localhost:9200).
      default: null
    verify_ssl:
      type: bool
      description: Whether to verify SSL certificates.
      default: true
  steps:
    - ref: list_indexes
      action: core.http_request
      args:
        url: ${{ inputs.base_url || VARS.elasticsearch.base_url }}/_cat/indices?format=json
        method: GET
        verify_ssl: ${{ inputs.verify_ssl }}
        headers:
          Authorization: ApiKey ${{ SECRETS.elasticsearch.ELASTIC_API_KEY }}
  returns: ${{ steps.list_indexes.result.data }}

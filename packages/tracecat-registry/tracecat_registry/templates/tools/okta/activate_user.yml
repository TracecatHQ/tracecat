type: action
definition:
  title: Activate user
  description: Activate a user account in Okta.
  display_group: Okta
  doc_url: https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserLifecycle/#tag/UserLifecycle/operation/activateUser
  namespace: tools.okta
  name: activate_user
  secrets:
    - name: okta
      keys: ["OKTA_API_TOKEN"]
      optional: true
    - type: oauth
      provider_id: okta
      grant_type: jwt_bearer
      optional: true
  expects:
    base_url:
      type: str | None
      description: Okta domain base URL (e.g., 'https://dev-12345.okta.com')
      default: null
    user_id:
      type: str
      description: User ID, login, or email of the user to activate
    send_email:
      type: bool
      description: Whether to send an activation email to the user
      default: true
  steps:
    - ref: activate_user
      action: core.http_request
      args:
        method: POST
        url: ${{ inputs.base_url || VARS.okta.base_url }}/api/v1/users/${{ FN.url_encode(inputs.user_id) }}/lifecycle/activate
        headers:
          Authorization: "${{ \"Bearer \" + SECRETS.okta_oauth.OKTA_SERVICE_TOKEN || \"SSWS \" + SECRETS.okta.OKTA_API_TOKEN }}"
          Accept: "application/json"
          Content-Type: "application/json"
        params:
          sendEmail: ${{ inputs.send_email }}
  returns: ${{ steps.activate_user.result.data }}

type: action
definition:
  title: Clear user sessions
  description: Clear all active sessions for a user in Okta.
  display_group: Okta
  doc_url: https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserSessions/#tag/UserSessions/operation/revokeUserSessions
  namespace: tools.okta
  name: clear_user_sessions
  secrets:
    - name: okta
      keys: ["OKTA_API_TOKEN"]
      optional: true
    - type: oauth
      provider_id: okta
      grant_type: jwt_bearer
      optional: true
  expects:
    base_url:
      type: str | None
      description: Okta domain base URL (e.g., 'https://dev-12345.okta.com')
      default: null
    user_id:
      type: str
      description: User ID, login, or email of the user whose sessions to clear
  steps:
    - ref: clear_sessions
      action: core.http_request
      args:
        method: DELETE
        url: ${{ inputs.base_url || VARS.okta.base_url }}/api/v1/users/${{ FN.url_encode(inputs.user_id) }}/sessions
        headers:
          Authorization: "${{ \"Bearer \" + SECRETS.okta_oauth.OKTA_SERVICE_TOKEN || \"SSWS \" + SECRETS.okta.OKTA_API_TOKEN }}"
          Accept: "application/json"
  returns: ${{ steps.clear_sessions.result.data }}

type: action
definition:
  title: List users
  description: List all users in your Okta organization with optional filtering and search.
  display_group: Okta
  doc_url: https://developer.okta.com/docs/api/openapi/okta-management/management/tag/User/#tag/User/operation/listUsers
  namespace: tools.okta
  name: list_users
  secrets:
    - name: okta
      keys: ["OKTA_API_TOKEN"]
      optional: true
    - type: oauth
      provider_id: okta
      grant_type: jwt_bearer
      optional: true
  expects:
    base_url:
      type: str | None
      description: Okta domain base URL (e.g., 'https://dev-12345.okta.com')
      default: null
    limit:
      type: int
      description: Number of users to return (default 200)
      default: 200
    filter:
      type: str | None
      description: Filter expression for users
      default: null
    after:
      type: str | None
      description: Pagination cursor to start from
      default: null
  steps:
    - ref: build_params
      action: core.script.run_python
      args:
        inputs:
          limit: ${{ inputs.limit }}
          filter: ${{ inputs.filter }}
          after: ${{ inputs.after }}
        script: |
          def main(limit, filter, after):
              params = {"limit": limit}
              if filter is not None:
                  params["filter"] = filter
              if after is not None:
                  params["after"] = after
              return params
    - ref: list_users
      action: core.http_request
      args:
        method: GET
        url: ${{ inputs.base_url || VARS.okta.base_url }}/api/v1/users
        headers:
          Authorization: "${{ \"Bearer \" + SECRETS.okta_oauth.OKTA_SERVICE_TOKEN || \"SSWS \" + SECRETS.okta.OKTA_API_TOKEN }}"
          Accept: "application/json"
        params: ${{ steps.build_params.result }}
  returns: ${{ steps.list_users.result.data }}

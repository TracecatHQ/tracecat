type: action
definition:
  title: Suspend user
  description: Suspend an Okta user.
  display_group: Okta
  doc_url: https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserLifecycle/#tag/UserLifecycle/operation/suspendUser
  namespace: tools.okta
  name: suspend_user
  secrets:
    - name: okta
      keys: ["OKTA_API_TOKEN"]
      optional: true
    - type: oauth
      provider_id: okta
      grant_type: jwt_bearer
      optional: true
  expects:
    user_id:
      type: str
      description: ID of an existing user.
    base_url:
      type: str | None
      description: Okta organization URL.
      default: null
  steps:
    - ref: suspend_user
      action: core.http_request
      args:
        method: POST
        url: ${{ inputs.base_url || VARS.okta.base_url }}/api/v1/users/${{ FN.url_encode(inputs.user_id) }}/lifecycle/suspend
        headers:
          Authorization: "${{ \"Bearer \" + SECRETS.okta_oauth.OKTA_SERVICE_TOKEN || \"SSWS \" + SECRETS.okta.OKTA_API_TOKEN }}"
  returns: ${{ steps.suspend_user.result.data }}

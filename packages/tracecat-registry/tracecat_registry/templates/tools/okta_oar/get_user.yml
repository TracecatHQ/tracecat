type: action
definition:
  title: Get user
  description: Get an Okta user by ID.
  display_group: Okta
  doc_url: https://developer.okta.com/docs/reference/api/users/#get-user
  namespace: tools.okta_oar
  name: get_user
  secrets:
    - name: okta
      keys: ["OKTA_API_TOKEN"]
      optional: true
    - type: oauth
      provider_id: okta
      grant_type: jwt_bearer
      optional: true
  expects:
    base_url:
      type: str | None
      description: Okta domain base URL (e.g., 'https://dev-12345.okta.com')
      default: null
    user_id:
      type: str
      description: User ID, login, or email of the user to retrieve
  steps:
    - ref: call_api
      action: core.http_request
      args:
        url: ${{ inputs.base_url || VARS.okta_oar.base_url }}/api/v1/users/${{ inputs.user_id }}
        method: GET
        headers:
          Authorization: "${{ \"Bearer \" + SECRETS.okta_oauth.OKTA_SERVICE_TOKEN || \"SSWS \" + SECRETS.okta.OKTA_API_TOKEN }}"
          Accept: "application/json"
  returns: ${{ steps.call_api.result.data }}

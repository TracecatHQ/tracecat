type: action
definition:
  title: Get requests
  description: Get Okta Access Request tickets with optional filtering and pagination.
  display_group: Okta
  doc_url: https://developer.okta.com/docs/api/iga/openapi/governance.requests.admin.v1/tag/Requests/
  namespace: tools.okta_oar
  name: get_requests
  secrets:
    - name: okta
      keys: ["OKTA_API_TOKEN"]
      optional: true
    - type: oauth
      provider_id: okta
      grant_type: jwt_bearer
      optional: true
  expects:
    base_url:
      type: str | None
      description: Okta domain base URL (e.g., 'https://dev-12345.okta.com')
      default: null
    after:
      type: str
      description: Pagination cursor for retrieving next set of results
      default: ""
    filter:
      type: str
      description: Filter expression for requests
      default: ""
    limit:
      type: str
      description: Number of requests to return (default 20)
      default: "20"
    order_by:
      type: str
      description: Field to order results by
      default: ""
  steps:
    - ref: build_params
      action: core.script.run_python
      args:
        inputs:
          after: ${{ inputs.after }}
          filter: ${{ inputs.filter }}
          limit: ${{ inputs.limit }}
          order_by: ${{ inputs.order_by }}
        script: |
          def main(after, filter, limit, order_by):
              params = {}
              if after:
                  params["after"] = after
              if filter:
                  params["filter"] = filter
              if limit:
                  params["limit"] = limit
              if order_by:
                  params["orderBy"] = order_by
              return params
    - ref: call_api
      action: core.http_request
      args:
        url: ${{ inputs.base_url || VARS.okta_oar.base_url }}/governance/api/v1/requests
        method: GET
        headers:
          Authorization: "${{ \"Bearer \" + SECRETS.okta_oauth.OKTA_SERVICE_TOKEN || \"SSWS \" + SECRETS.okta.OKTA_API_TOKEN }}"
          Accept: "application/json"
        params: ${{ steps.build_params.result }}
  returns: ${{ steps.call_api.result.data }}

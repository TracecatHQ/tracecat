type: action
definition:
  title: Delete sending profile
  description: Delete a sending profile in Gophish.
  display_group: Gophish
  doc_url: https://docs.getgophish.com/api-documentation/sending-profiles#delete-sending-profile
  namespace: tools.gophish
  name: delete_sending_profile
  secrets:
    - name: gophish
      keys: ["GOPHISH_API_KEY"]
  expects:
    base_url:
      type: str
      description: The base URL of the Gophish instance.
      required: true
    sending_profile_id:
      type: int
      description: The ID of the sending profile to delete.
      required: true
    verify_ssl:
      type: bool
      description: If False, disables SSL verification for internal networks.
      default: true
  steps:
    - ref: delete_sending_profile
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/api/smtp/${{ inputs.sending_profile_id }}
        method: DELETE
        headers:
          Authorization: Bearer ${{ SECRETS.gophish.GOPHISH_API_KEY }}
        verify_ssl: ${{ inputs.verify_ssl }}
  returns: ${{ steps.delete_sending_profile.result.data }}

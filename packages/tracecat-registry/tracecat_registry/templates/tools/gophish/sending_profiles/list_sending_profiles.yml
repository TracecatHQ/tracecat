type: action
definition:
  title: List sending profiles
  description: List sending profiles from Gophish.
  display_group: Gophish
  doc_url: https://docs.getgophish.com/api-documentation/sending-profiles#get-sending-profiles
  namespace: tools.gophish
  name: list_sending_profiles
  secrets:
    - name: gophish
      keys: ["GOPHISH_API_KEY"]
  expects:
    base_url:
      type: str
      description: The base URL of the Gophish instance.
      required: true
    verify_ssl:
      type: bool
      description: If False, disables SSL verification for internal networks.
      default: true
  steps:
    - ref: list_sending_profiles
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/api/smtp/
        method: GET
        headers:
          Authorization: Bearer ${{ SECRETS.gophish.GOPHISH_API_KEY }}
        verify_ssl: ${{ inputs.verify_ssl }}
  returns: ${{ steps.list_sending_profiles.result.data }}

type: action
definition:
  title: Modify template
  description: Modify a template in Gophish.
  display_group: Gophish
  doc_url: https://docs.getgophish.com/api-documentation/templates#modify-template
  namespace: tools.gophish
  name: modify_template
  secrets:
    - name: gophish
      keys: ["GOPHISH_API_KEY"]
  expects:
    base_url:
      type: str
      description: The base URL of the Gophish instance.
      required: true
    template_id:
      type: int
      description: The ID of the template to modify.
      required: true
    payload:
      type: dict[str, Any]
      description: The body of the template to modify. Look at the Gophish API documentation for the expected body.
      required: true
    verify_ssl:
      type: bool
      description: If False, disables SSL verification for internal networks.
      default: true
  steps:
    - ref: modify_template
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/api/templates/${{ inputs.template_id }}
        method: PUT
        payload: ${{ inputs.payload }}
        headers:
          Authorization: Bearer ${{ SECRETS.gophish.GOPHISH_API_KEY }}
        verify_ssl: ${{ inputs.verify_ssl }}
  returns: ${{ steps.modify_template.result.data }}

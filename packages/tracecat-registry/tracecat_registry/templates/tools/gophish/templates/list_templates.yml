type: action
definition:
  title: List templates
  description: List templates from Gophish.
  display_group: Gophish
  doc_url: https://docs.getgophish.com/api-documentation/templates#get-templates
  namespace: tools.gophish
  name: list_templates
  secrets:
    - name: gophish
      keys: ["GOPHISH_API_KEY"]
  expects:
    base_url:
      type: str
      description: The base URL of the Gophish instance.
      required: true
  steps:
    - ref: list_templates
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/api/templates/
        method: GET
        headers:
          Authorization: Bearer ${{ SECRETS.gophish.GOPHISH_API_KEY }}
  returns: ${{ steps.list_templates.result.data }}

type: action
definition:
  title: Delete group
  description: Delete a group in Gophish.
  display_group: Gophish
  doc_url: https://docs.getgophish.com/api-documentation/users-and-groups#delete-group
  namespace: tools.gophish
  name: delete_group
  secrets:
    - name: gophish
      keys: ["GOPHISH_API_KEY"]
  expects:
    base_url:
      type: str
      description: The base URL of the Gophish instance.
      required: true
    group_id:
      type: int
      description: The ID of the group to delete.
      required: true
    verify_ssl:
      type: bool
      description: If False, disables SSL verification for internal networks.
      default: true
  steps:
    - ref: delete_group
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/api/groups/${{ inputs.group_id }}
        method: DELETE
        headers:
          Authorization: Bearer ${{ SECRETS.gophish.GOPHISH_API_KEY }}
        verify_ssl: ${{ inputs.verify_ssl }}
  returns: ${{ steps.delete_group.result.data }}

type: action
definition:
  title: List groups
  description: List groups from Gophish.
  display_group: Gophish
  doc_url: https://docs.getgophish.com/api-documentation/users-and-groups#get-groups
  namespace: tools.gophish
  name: list_groups
  secrets:
    - name: gophish
      keys: ["GOPHISH_API_KEY"]
  expects:
    base_url:
      type: str
      description: The base URL of the Gophish instance.
      required: true
  steps:
    - ref: list_groups
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/api/groups/
        method: GET
        headers:
          Authorization: Bearer ${{ SECRETS.gophish.GOPHISH_API_KEY }}
    - ref: parse_groups_list
      action: core.script.run_python
      args:
        inputs:
          data: ${{ steps.list_groups.result.data }}
        script: |
          def main(data):
            return [{"id": group["id"], "name": group["name"]} for group in data]
  returns: ${{ steps.parse_groups_list.result }}

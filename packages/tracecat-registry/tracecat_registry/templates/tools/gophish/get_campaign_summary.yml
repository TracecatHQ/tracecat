type: action
definition:
  title: Get campaign summary
  description: Get a campaign summary from Gophish.
  display_group: Gophish
  doc_url: https://docs.getgophish.com/api-documentation/campaigns#get-campaign-summary
  namespace: tools.gophish
  name: get_campaign_summary
  secrets:
    - name: gophish
      keys: ["GOPHISH_API_KEY"]
  expects:
    base_url:
      type: str
      description: The base URL of the Gophish instance.
      required: true
    campaign_id:
      type: int
      description: The ID of the campaign to get summary for.
      required: true
  steps:
    - ref: get_campaign_summary
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/api/campaigns/${{ inputs.campaign_id }}/summary
        method: GET
        headers:
          Authorization: Bearer ${{ SECRETS.gophish.GOPHISH_API_KEY }}
  returns: ${{ steps.get_campaign_summary.result.data }}

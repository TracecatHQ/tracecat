type: action
definition:
  title: Create landing page
  description: Create a landing page in Gophish.
  display_group: Gophish
  doc_url: https://docs.getgophish.com/api-documentation/landing-pages#create-landing-page
  namespace: tools.gophish
  name: create_landing_page
  secrets:
    - name: gophish
      keys: ["GOPHISH_API_KEY"]
  expects:
    base_url:
      type: str
      description: The base URL of the Gophish instance.
      required: true
    payload:
      type: dict[str, Any]
      description: The body of the landing page to create. Look at the Gophish API documentation for the expected body.
      required: true
  steps:
    - ref: create_landing_page
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/api/pages/
        method: POST
        payload: ${{ inputs.payload }}
        headers:
          Authorization: Bearer ${{ SECRETS.gophish.GOPHISH_API_KEY }}
  returns: ${{ steps.create_landing_page.result.data }}

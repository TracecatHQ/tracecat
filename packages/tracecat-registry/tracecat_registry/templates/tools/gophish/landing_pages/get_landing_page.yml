type: action
definition:
  title: Get landing page
  description: Get a landing page in Gophish.
  display_group: Gophish
  doc_url: https://docs.getgophish.com/api-documentation/landing-pages#get-landing-page
  namespace: tools.gophish
  name: get_landing_page
  secrets:
    - name: gophish
      keys: ["GOPHISH_API_KEY"]
  expects:
    base_url:
      type: str
      description: The base URL of the Gophish instance.
      required: true
    landing_page_id:
      type: int
      description: The ID of the landing page to get.
      required: true
  steps:
    - ref: get_landing_page
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/api/pages/${{ inputs.landing_page_id }}
        method: GET
        headers:
          Authorization: Bearer ${{ SECRETS.gophish.GOPHISH_API_KEY }}
  returns: ${{ steps.get_landing_page.result.data }}

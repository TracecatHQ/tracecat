type: action
definition:
  title: Reply to Teams message
  description: Send a reply to a Microsoft Teams message.
  display_group: Microsoft Teams
  doc_url: https://learn.microsoft.com/en-us/graph/api/channel-post-replies
  namespace: tools.microsoft_teams
  name: reply_message
  secrets:
    - type: oauth
      provider_id: microsoft_teams
      grant_type: authorization_code
  expects:
    team_id:
      type: str
      description: The ID of the team.
    channel_id:
      type: str
      description: The ID of the channel.
    message_id:
      type: str
      description: The ID of the message to reply to.
    message:
      type: str
      description: The reply message to send.
  steps:
    - ref: reply_message
      action: core.http_request
      args:
        url: https://graph.microsoft.com/v1.0/teams/${{ inputs.team_id }}/channels/${{ inputs.channel_id }}/messages/${{ inputs.message_id }}/replies
        method: POST
        headers:
          Authorization: Bearer ${{ SECRETS.microsoft_teams_oauth.MICROSOFT_TEAMS_USER_TOKEN }}
          Content-Type: application/json
        payload:
          body:
            content: ${{ inputs.message }}
  returns: ${{ steps.reply_message.result.data }}

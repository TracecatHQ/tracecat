type: action
definition:
  title: Delete Teams channel
  description: Delete a channel from a Microsoft Teams team.
  display_group: Microsoft Teams
  doc_url: https://learn.microsoft.com/en-us/graph/api/channel-delete?view=graph-rest-beta&tabs=http
  namespace: tools.microsoft_teams
  name: delete_channel
  secrets:
    - type: oauth
      provider_id: microsoft_teams
      grant_type: authorization_code
  expects:
    team_id:
      type: str
      description: The ID of the team.
    channel_id:
      type: str
      description: The ID of the channel.
  steps:
    - ref: delete_channel
      action: core.http_request
      args:
        url: https://graph.microsoft.com/beta/teams/${{ inputs.team_id }}/channels/${{ inputs.channel_id }}
        method: DELETE
        headers:
          Authorization: Bearer ${{ SECRETS.microsoft_teams_oauth.MICROSOFT_TEAMS_USER_TOKEN }}

    - ref: build_response
      action: core.script.run_python
      args:
        inputs:
          status_code: ${{ steps.delete_channel.result.status_code }}
          team_id: ${{ inputs.team_id }}
          channel_id: ${{ inputs.channel_id }}
        script: |
          def main(status_code, team_id, channel_id):
              return {
                  "success": True,
                  "status_code": status_code,
                  "team_id": team_id,
                  "channel_id": channel_id,
                  "message": "Channel deleted successfully"
              }
  returns: ${{ steps.build_response.result }}

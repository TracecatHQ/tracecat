type: action
definition:
  title: Scan file or directory on endpoint
  description: Scan a file or directory on an endpoint using Elastic Security.
  display_group: Elastic Security
  doc_url: https://www.elastic.co/docs/api/doc/kibana/operation/operation-endpointscanaction
  namespace: tools.elastic_security
  name: scan_file_or_directory
  secrets:
    - name: elastic_security
      keys: ["ELASTIC_API_KEY"]
  expects:
    agent_type:
      type: str
      description: Type of agent (endpoint, sentinel_one, crowdstrike or microsoft_defender_endpoint).
      default: endpoint
    endpoint_ids:
      type: list[str]
      description: Array of endpoint IDs. Must be at least one ID.
    path:
      type: str
      description: The file or directory path.
    comment:
      type: str
      description: Optional comment to include.
      default: Action triggered by Tracecat
    base_url:
      type: str | None
      description: Kibana endpoint URL (e.g. https://localhost:5601).
      default: null
    verify_ssl:
      type: bool
      description: Whether to verify SSL certificates.
      default: true
  steps:
    - ref: scan_file_or_directory
      action: core.http_request
      args:
        url: ${{ inputs.base_url || VARS.elastic_security.base_url }}/api/endpoint/action/scan
        method: POST
        verify_ssl: ${{ inputs.verify_ssl }}
        headers:
          kbn-xsrf: kibana
          Authorization: ApiKey ${{ SECRETS.elastic_security.ELASTIC_API_KEY }}
        payload:
          endpoint_ids: ${{ inputs.endpoint_ids }}
          comment: ${{ inputs.comment }}
          agent_type: ${{ inputs.agent_type }}
          parameters:
            path: ${{ inputs.path }}
  returns: ${{ steps.scan_file_or_directory.result.data }}

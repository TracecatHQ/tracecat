type: action
definition:
  title: Suspend process on endpoint
  description: Suspend a process on an endpoint using Elastic Security.
  display_group: Elastic Security
  doc_url: https://www.elastic.co/docs/api/doc/kibana/operation/operation-endpointsuspendprocessaction
  namespace: tools.elastic_security
  name: suspend_process_by_pid
  secrets:
    - name: elastic_security
      keys: ["ELASTIC_API_KEY"]
  expects:
    agent_type:
      type: str
      description: Type of agent to isolate (endpoint, sentinel_one, crowdstrike or microsoft_defender_endpoint).
      default: endpoint
    endpoint_ids:
      type: list[str]
      description: Array of endpoint IDs to isolate. Must be at least one ID.
    pid:
      type: int | None
      description: The process ID (PID) of the process to suspend on the endpoint.
    comment:
      type: str
      description: Optional comment to include with the isolation action.
      default: Placeholder comment for isolation action.
    base_url:
      type: str | None
      description: Kibana endpoint URL (e.g. https://localhost:5601).
    verify_ssl:
      type: bool
      description: Whether to verify SSL certificates.
      default: true
  steps:
    - ref: suspend_process
      action: core.http_request
      args:
        url: ${{ inputs.base_url || VARS.elastic_security.base_url }}/api/endpoint/action/suspend_process
        method: POST
        verify_ssl: ${{ inputs.verify_ssl }}
        headers:
          kbn-xsrf: kibana
          Authorization: ApiKey ${{ SECRETS.elastic_security.ELASTIC_API_KEY }}
        payload:
          endpoint_ids: ${{ inputs.endpoint_ids }}
          comment: ${{ inputs.comment }}
          agent_type: ${{ inputs.agent_type }}
          parameters:
            pid: ${{ inputs.pid }}
  returns: ${{ steps.suspend_process.result.data }}

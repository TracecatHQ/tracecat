type: action
definition:
  title: Run command on endpoint
  description: Run a command on an endpoint using Elastic Security.
  display_group: Elastic Security
  doc_url: https://www.elastic.co/docs/api/doc/kibana/operation/operation-endpointexecuteaction
  namespace: tools.elastic_security
  name: run_command
  secrets:
    - name: elastic_security
      keys: ["ELASTIC_API_KEY"]
  expects:
    agent_type:
      type: str
      description: Type of agent (endpoint, sentinel_one, crowdstrike or microsoft_defender_endpoint).
      default: endpoint
    endpoint_ids:
      type: list[str]
      description: Array of endpoint IDs. Must be at least one ID.
    command:
      type: str
      description: The command to run.
    comment:
      type: str
      description: Optional comment to include.
      default: Action triggered by Tracecat
    base_url:
      type: str | None
      description: Kibana endpoint URL (e.g. https://localhost:5601).
      default: null
    verify_ssl:
      type: bool
      description: Whether to verify SSL certificates.
      default: true
  steps:
    - ref: run_command
      action: core.http_request
      args:
        url: ${{ inputs.base_url || VARS.elastic_security.base_url }}/api/endpoint/action/execute
        method: POST
        verify_ssl: ${{ inputs.verify_ssl }}
        headers:
          kbn-xsrf: kibana
          Authorization: ApiKey ${{ SECRETS.elastic_security.ELASTIC_API_KEY }}
        payload:
          endpoint_ids: ${{ inputs.endpoint_ids }}
          comment: ${{ inputs.comment }}
          agent_type: ${{ inputs.agent_type }}
          parameters:
            command: ${{ inputs.command }}
    - ref: get_command_results
      action: core.http_poll
      args:
        url: ${{ inputs.base_url || VARS.elastic_security.base_url }}/api/endpoint/action/${{ steps.run_command.result.data.data.id }}
        method: GET
        verify_ssl: ${{ inputs.verify_ssl }}
        headers:
          Authorization: ApiKey ${{ SECRETS.elastic_security.ELASTIC_API_KEY }}
        poll_condition: >
          lambda x: x['data']['data'].get('isCompleted', False) == True

  returns: ${{ steps.get_command_results.result.data.data.outputs }}


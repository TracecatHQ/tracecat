type: action
definition:
  title: Create table record
  description: Create a record in a ServiceNow table.
  display_group: ServiceNow
  doc_url: https://developer.servicenow.com/dev.do#!/reference/api/u_tahoe/rest/c_TableAPI#r_TableAPI-POST
  namespace: tools.servicenow
  name: create_table_record
  secrets:
    - name: servicenow
      keys: ["SERVICENOW_USERNAME", "SERVICENOW_PASSWORD"]
expects:
  instance_url:
    type: str | None
    description: ServiceNow instance URL (e.g., https://your-instance.service-now.com)
    default: null
  table:
    type: str
    description: Target table name (e.g., incident, cmdb_ci_service).
  fields:
    type: dict[str, Any]
    description: Field values to set on the new record.
steps:
  - ref: create_record
    action: core.http_request
    args:
      method: POST
      url: ${{ (inputs.instance_url || VARS.servicenow.instance_url) }}/api/now/table/${{ FN.url_encode(inputs.table) }}
      auth:
        username: ${{ SECRETS.servicenow.SERVICENOW_USERNAME }}
        password: ${{ SECRETS.servicenow.SERVICENOW_PASSWORD }}
      headers:
        Accept: application/json
        Content-Type: application/json
      payload: ${{ inputs.fields }}
returns: ${{ steps.create_record.result.data }}

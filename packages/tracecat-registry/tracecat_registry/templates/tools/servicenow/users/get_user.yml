type: action
definition:
  title: Get user
  description: Retrieve a user by sys_id, username, or email.
  display_group: ServiceNow
  doc_url: https://developer.servicenow.com/dev.do#!/reference/api/u_tahoe/rest/c_TableAPI#r_TableAPI-GET
  namespace: tools.servicenow
  name: get_user
  secrets:
    - name: servicenow
      keys: ["SERVICENOW_USERNAME", "SERVICENOW_PASSWORD"]
expects:
  instance_url:
    type: str | None
    description: ServiceNow instance URL (e.g., https://your-instance.service-now.com)
    default: null
  user_id:
    type: str | None
    description: User sys_id.
    default: null
  user_name:
    type: str | None
    description: Username to search.
    default: null
  email:
    type: str | None
    description: Email address to search.
    default: null
steps:
  - ref: build_query
    action: core.script.run_python
    args:
      inputs:
        user_id: ${{ inputs.user_id }}
        user_name: ${{ inputs.user_name }}
        email: ${{ inputs.email }}
      script: |
        def main(user_id=None, user_name=None, email=None):
            if user_id:
                return {"query": f"sys_id={user_id}"}
            if user_name:
                return {"query": f"user_name={user_name}"}
            if email:
                return {"query": f"email={email}"}
            raise ValueError("Provide user_id, user_name, or email")
  - ref: get_user
    action: core.http_request
    args:
      method: GET
      url: ${{ (inputs.instance_url || VARS.servicenow.instance_url) }}/api/now/table/sys_user
      auth:
        username: ${{ SECRETS.servicenow.SERVICENOW_USERNAME }}
        password: ${{ SECRETS.servicenow.SERVICENOW_PASSWORD }}
      params:
        sysparm_query: ${{ steps.build_query.result.query }}
        sysparm_limit: 1
        sysparm_display_value: true
returns: ${{ steps.get_user.result.data }}

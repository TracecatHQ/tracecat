type: action
definition:
  title: Get user ID by email
  description: Get a user's ID by searching for their email address in mail or userPrincipalName.
  display_group: Microsoft Entra
  doc_url: https://learn.microsoft.com/en-us/graph/api/user-list?view=graph-rest-beta&tabs=http
  namespace: tools.microsoft_entra
  name: get_user_id_by_email
  secrets:
    - type: oauth
      provider_id: microsoft_entra
      grant_type: authorization_code
  expects:
    email:
      type: str
      description: The email address to search for.
    base_url:
      type: enum["https://graph.microsoft.com", "https://graph.microsoft.us"]
      description: Base URL for the Microsoft Graph API.
      default: https://graph.microsoft.com
  steps:
    - ref: get_user_id_by_email
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/beta/users
        method: GET
        headers:
          Authorization: Bearer ${{ SECRETS.microsoft_entra_oauth.MICROSOFT_ENTRA_USER_TOKEN }}
        params:
          $filter: mail eq '${{ inputs.email }}' or userPrincipalName eq '${{ inputs.email }}'
          $select: id
          $top: 1
  returns: ${{ steps.get_user_id_by_email.result.data }}

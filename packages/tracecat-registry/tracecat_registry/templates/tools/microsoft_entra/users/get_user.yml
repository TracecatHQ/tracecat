type: action
definition:
  title: Get user
  description: Retrieve details for a Microsoft Entra ID user.
  display_group: Microsoft Entra
  doc_url: https://learn.microsoft.com/en-us/graph/api/user-get?view=graph-rest-1.0
  namespace: tools.microsoft_entra
  name: get_user
  secrets:
    - type: oauth
      provider_id: microsoft_entra
      grant_type: authorization_code
      optional: true
    - type: oauth
      provider_id: microsoft_entra
      grant_type: client_credentials
      optional: true
  expects:
    user_id:
      type: str
      description: The unique identifier of the user to retrieve.
    select:
      type: list[str]
      description: Optional set of user properties to return.
      default: null
    expand:
      type: list[str]
      description: Optional related entities to expand in the response.
      default: null
    base_url:
      type: enum["https://graph.microsoft.com", "https://graph.microsoft.us"]
      description: Base URL for the Microsoft Graph API.
      default: https://graph.microsoft.com
    api_version:
      type: str
      description: Microsoft Graph API version.
      default: "v1.0"
  steps:
    - ref: build_params
      action: core.script.run_python
      args:
        inputs:
          select: ${{ inputs.select }}
          expand: ${{ inputs.expand }}
        script: |
          def main(select, expand):
              params = {}
              if select:
                  params["$select"] = ",".join(select)
              if expand:
                  params["$expand"] = ",".join(expand)
              return params
    - ref: get_user
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/${{ inputs.api_version }}/users/${{ FN.url_encode(inputs.user_id) }}
        method: GET
        headers:
          Authorization: Bearer ${{ SECRETS.microsoft_entra_oauth.MICROSOFT_ENTRA_USER_TOKEN || SECRETS.microsoft_entra_oauth.MICROSOFT_ENTRA_SERVICE_TOKEN }}
        params: ${{ steps.build_params.result }}
  returns: ${{ steps.get_user.result.data }}

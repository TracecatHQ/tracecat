type: action
definition:
  title: Create group
  description: Create a Microsoft Entra ID group.
  display_group: Microsoft Entra
  doc_url: https://learn.microsoft.com/en-us/graph/api/group-post-groups?view=graph-rest-1.0
  namespace: tools.microsoft_entra
  name: create_group
  secrets:
    - type: oauth
      provider_id: microsoft_entra
      grant_type: authorization_code
      optional: true
    - type: oauth
      provider_id: microsoft_entra
      grant_type: client_credentials
      optional: true
  expects:
    group:
      type: dict[str, Any]
      description: Properties for the new group resource (displayName, mailEnabled, mailNickname, securityEnabled, etc.).
    base_url:
      type: enum["https://graph.microsoft.com", "https://graph.microsoft.us"]
      description: Base URL for the Microsoft Graph API.
      default: https://graph.microsoft.com
    api_version:
      type: str
      description: Microsoft Graph API version.
      default: "v1.0"
  steps:
    - ref: create_group
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/${{ inputs.api_version }}/groups
        method: POST
        headers:
          Authorization: Bearer ${{ SECRETS.microsoft_entra_oauth.MICROSOFT_ENTRA_USER_TOKEN || SECRETS.microsoft_entra_oauth.MICROSOFT_ENTRA_SERVICE_TOKEN }}
          Content-Type: application/json
        payload: ${{ inputs.group }}
  returns: ${{ steps.create_group.result.data }}

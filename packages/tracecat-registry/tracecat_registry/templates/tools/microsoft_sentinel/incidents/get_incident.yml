type: action
definition:
  title: Get incident
  description: Get a specific incident by ID from Microsoft Sentinel workspace.
  display_group: Microsoft Sentinel
  doc_url: https://learn.microsoft.com/en-us/rest/api/securityinsights/incidents/get
  namespace: tools.microsoft_sentinel
  name: get_incident
  secrets:
    - type: oauth
      provider_id: microsoft_sentinel
      grant_type: authorization_code
  expects:
    subscription_id:
      type: str
      description: Azure subscription ID.
    resource_group_name:
      type: str
      description: Azure resource group name.
    workspace_name:
      type: str
      description: Log Analytics workspace name.
    incident_id:
      type: str
      description: Incident ID.
    api_version:
      type: str
      description: API version.
      default: "2025-09-01"
  steps:
    - ref: get_incident
      action: core.http_request
      args:
        url: https://management.azure.com/subscriptions/${{ FN.url_encode(inputs.subscription_id) }}/resourceGroups/${{ FN.url_encode(inputs.resource_group_name) }}/providers/Microsoft.OperationalInsights/workspaces/${{ FN.url_encode(inputs.workspace_name) }}/providers/Microsoft.SecurityInsights/incidents/${{ FN.url_encode(inputs.incident_id) }}
        method: GET
        headers:
          Authorization: Bearer ${{ SECRETS.microsoft_sentinel_oauth.MICROSOFT_SENTINEL_USER_TOKEN }}
        params:
          api-version: ${{ inputs.api_version }}
  returns: ${{ steps.get_incident.result.data }}

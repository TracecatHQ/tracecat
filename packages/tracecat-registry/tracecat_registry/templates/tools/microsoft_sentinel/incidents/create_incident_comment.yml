type: action
definition:
  title: Create incident comment
  description: Create a comment on an incident in Microsoft Sentinel.
  display_group: Microsoft Sentinel
  doc_url: https://learn.microsoft.com/en-us/rest/api/securityinsights/incident-comments/create-or-update
  namespace: tools.microsoft_sentinel
  name: create_incident_comment
  secrets:
    - type: oauth
      provider_id: microsoft_sentinel
      grant_type: authorization_code
  expects:
    subscription_id:
      type: str
      description: Azure subscription ID.
    resource_group_name:
      type: str
      description: Azure resource group name.
    workspace_name:
      type: str
      description: Log Analytics workspace name.
    incident_id:
      type: str
      description: Incident ID.
    comment_id:
      type: str
      description: Comment ID (GUID).
    message:
      type: str
      description: Comment message text.
    api_version:
      type: str
      description: API version.
      default: "2025-09-01"
    base_url:
      type: enum["https://management.azure.com", "https://management.usgovcloudapi.net"]
      description: Base URL for the Azure Management API.
      default: https://management.azure.com
  steps:
    - ref: create_comment
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/subscriptions/${{ FN.url_encode(inputs.subscription_id) }}/resourceGroups/${{ FN.url_encode(inputs.resource_group_name) }}/providers/Microsoft.OperationalInsights/workspaces/${{ FN.url_encode(inputs.workspace_name) }}/providers/Microsoft.SecurityInsights/incidents/${{ FN.url_encode(inputs.incident_id) }}/comments/${{ FN.url_encode(inputs.comment_id) }}
        method: PUT
        headers:
          Authorization: Bearer ${{ SECRETS.microsoft_sentinel.MICROSOFT_SENTINEL_USER_TOKEN }}
          Content-Type: application/json
        params:
          api-version: ${{ inputs.api_version }}
        payload:
          properties:
            message: ${{ inputs.message }}
  returns: ${{ steps.create_comment.result.data }}

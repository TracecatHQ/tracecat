type: action
definition:
  title: Query threat intelligence indicators
  description: Query threat intelligence indicators using advanced filters in Microsoft Sentinel.
  display_group: Microsoft Sentinel
  doc_url: https://learn.microsoft.com/en-us/rest/api/securityinsights/threat-intelligence-indicators/query-indicators
  namespace: tools.microsoft_sentinel
  name: query_threat_intelligence_indicators
  secrets:
    - type: oauth
      provider_id: microsoft_sentinel
      grant_type: authorization_code
  expects:
    subscription_id:
      type: str
      description: Azure subscription ID.
    resource_group_name:
      type: str
      description: Azure resource group name.
    workspace_name:
      type: str
      description: Log Analytics workspace name.
    query:
      type: dict[str, Any]
      description: Query parameters including keywords, patternTypes, sources, threatTypes, etc.
    api_version:
      type: str
      description: API version.
      default: "2025-09-01"
    base_url:
      type: enum["https://management.azure.com", "https://management.usgovcloudapi.net"]
      description: Base URL for the Azure Management API.
      default: https://management.azure.com
  steps:
    - ref: query_indicators
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/subscriptions/${{ FN.url_encode(inputs.subscription_id) }}/resourceGroups/${{ FN.url_encode(inputs.resource_group_name) }}/providers/Microsoft.OperationalInsights/workspaces/${{ FN.url_encode(inputs.workspace_name) }}/providers/Microsoft.SecurityInsights/threatIntelligence/main/queryIndicators
        method: POST
        headers:
          Authorization: Bearer ${{ SECRETS.microsoft_sentinel.MICROSOFT_SENTINEL_USER_TOKEN }}
          Content-Type: application/json
        params:
          api-version: ${{ inputs.api_version }}
        payload: ${{ inputs.query }}
  returns: ${{ steps.query_indicators.result.data }}

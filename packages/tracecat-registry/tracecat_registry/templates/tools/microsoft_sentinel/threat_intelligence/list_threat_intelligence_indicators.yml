type: action
definition:
  title: List threat intelligence indicators
  description: Get all threat intelligence indicators in Microsoft Sentinel workspace.
  display_group: Microsoft Sentinel
  doc_url: https://learn.microsoft.com/en-us/rest/api/securityinsights/threat-intelligence-indicators/list
  namespace: tools.microsoft_sentinel
  name: list_threat_intelligence_indicators
  secrets:
    - type: oauth
      provider_id: microsoft_sentinel
      grant_type: authorization_code
  expects:
    subscription_id:
      type: str
      description: Azure subscription ID.
    resource_group_name:
      type: str
      description: Azure resource group name.
    workspace_name:
      type: str
      description: Log Analytics workspace name.
    filter:
      type: str | None
      description: OData filter expression.
      default: null
    orderby:
      type: str | None
      description: OData orderby expression.
      default: null
    top:
      type: int | None
      description: Maximum number of indicators to return.
      default: null
    skip_token:
      type: str | None
      description: Skiptoken for pagination.
      default: null
    api_version:
      type: str
      description: API version.
      default: "2025-09-01"
    base_url:
      type: enum["https://management.azure.com", "https://management.usgovcloudapi.net"]
      description: Base URL for the Azure Management API.
      default: https://management.azure.com
  steps:
    - ref: build_params
      action: core.script.run_python
      args:
        inputs:
          filter: ${{ inputs.filter }}
          orderby: ${{ inputs.orderby }}
          top: ${{ inputs.top }}
          skip_token: ${{ inputs.skip_token }}
          api_version: ${{ inputs.api_version }}
        script: |
          def main(filter, orderby, top, skip_token, api_version):
              params = {"api-version": api_version}
              if filter:
                  params["$filter"] = filter
              if orderby:
                  params["$orderby"] = orderby
              if top:
                  params["$top"] = top
              if skip_token:
                  params["$skipToken"] = skip_token
              return params
    - ref: list_indicators
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/subscriptions/${{ FN.url_encode(inputs.subscription_id) }}/resourceGroups/${{ FN.url_encode(inputs.resource_group_name) }}/providers/Microsoft.OperationalInsights/workspaces/${{ FN.url_encode(inputs.workspace_name) }}/providers/Microsoft.SecurityInsights/threatIntelligence/main/indicators
        method: GET
        headers:
          Authorization: Bearer ${{ SECRETS.microsoft_sentinel.MICROSOFT_SENTINEL_USER_TOKEN }}
        params: ${{ steps.build_params.result }}
  returns: ${{ steps.list_indicators.result.data }}

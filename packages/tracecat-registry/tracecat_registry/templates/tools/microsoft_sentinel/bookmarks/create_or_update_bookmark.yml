type: action
definition:
  title: Create or update bookmark
  description: Create or update a bookmark in Microsoft Sentinel workspace.
  display_group: Microsoft Sentinel
  doc_url: https://learn.microsoft.com/en-us/rest/api/securityinsights/bookmarks/create-or-update
  namespace: tools.microsoft_sentinel
  name: create_or_update_bookmark
  secrets:
    - type: oauth
      provider_id: microsoft_sentinel
      grant_type: authorization_code
  expects:
    subscription_id:
      type: str
      description: Azure subscription ID.
    resource_group_name:
      type: str
      description: Azure resource group name.
    workspace_name:
      type: str
      description: Log Analytics workspace name.
    bookmark_id:
      type: str
      description: Bookmark ID.
    properties:
      type: dict[str, Any]
      description: Bookmark properties including displayName, notes, query, labels, etc.
    api_version:
      type: str
      description: API version.
      default: "2025-09-01"
    base_url:
      type: enum["https://management.azure.com", "https://management.usgovcloudapi.net"]
      description: Base URL for the Azure Management API.
      default: https://management.azure.com
  steps:
    - ref: create_update_bookmark
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/subscriptions/${{ FN.url_encode(inputs.subscription_id) }}/resourceGroups/${{ FN.url_encode(inputs.resource_group_name) }}/providers/Microsoft.OperationalInsights/workspaces/${{ FN.url_encode(inputs.workspace_name) }}/providers/Microsoft.SecurityInsights/bookmarks/${{ FN.url_encode(inputs.bookmark_id) }}
        method: PUT
        headers:
          Authorization: Bearer ${{ SECRETS.microsoft_sentinel.MICROSOFT_SENTINEL_USER_TOKEN }}
          Content-Type: application/json
        params:
          api-version: ${{ inputs.api_version }}
        payload:
          properties: ${{ inputs.properties }}
  returns: ${{ steps.create_update_bookmark.result.data }}

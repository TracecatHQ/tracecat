type: action
definition:
  title: Get ability
  description: Retrieve a Caldera ability by ID.
  display_group: MITRE Caldera
  doc_url: https://caldera.readthedocs.io/en/latest/Users/REST-api.html#abilities
  namespace: tools.caldera
  name: get_ability
  secrets:
    - name: caldera
      keys:
        - CALDERA_API_KEY
  expects:
    ability_id:
      type: str
      description: Ability ID to fetch.
    base_url:
      type: str | None
      description: Caldera API base URL (e.g. http://localhost:8888/api/v2).
      default: null
  steps:
    - ref: get_ability
      action: core.http_request
      args:
        url: ${{ inputs.base_url || VARS.caldera.base_url }}/abilities/${{ inputs.ability_id }}
        method: GET
        headers:
          KEY: ${{ SECRETS.caldera.CALDERA_API_KEY }}
          Content-Type: application/json
  returns: ${{ steps.get_ability.result.data }}

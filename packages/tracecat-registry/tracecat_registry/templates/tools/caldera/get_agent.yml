type: action
definition:
  title: Get agent
  description: Retrieve a Caldera agent by PAW.
  display_group: MITRE Caldera
  doc_url: https://caldera.readthedocs.io/en/latest/Users/REST-api.html#agents
  namespace: tools.caldera
  name: get_agent
  secrets:
    - name: caldera
      keys:
        - CALDERA_API_KEY
  expects:
    paw:
      type: str
      description: Agent PAW identifier.
    base_url:
      type: str | None
      description: Caldera API base URL (e.g. http://localhost:8888/api/v2).
      default: null
  steps:
    - ref: get_agent
      action: core.http_request
      args:
        url: ${{ inputs.base_url || VARS.caldera.base_url }}/agents/${{ inputs.paw }}
        method: GET
        headers:
          KEY: ${{ SECRETS.caldera.CALDERA_API_KEY }}
          Content-Type: application/json
  returns: ${{ steps.get_agent.result.data }}

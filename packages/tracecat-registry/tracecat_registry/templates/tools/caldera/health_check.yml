type: action
definition:
  title: Caldera health check
  description: Query the Caldera REST API health endpoint.
  display_group: MITRE Caldera
  doc_url: https://caldera.readthedocs.io/en/latest/Users/REST-api.html
  namespace: tools.caldera
  name: health_check
  secrets:
    - name: caldera
      keys:
        - CALDERA_API_KEY
  expects:
    base_url:
      type: str | None
      description: Caldera API base URL (e.g. http://localhost:8888/api/v2).
      default: null
  steps:
    - ref: get_health
      action: core.http_request
      args:
        url: ${{ inputs.base_url || VARS.caldera.base_url }}/health
        method: GET
        headers:
          KEY: ${{ SECRETS.caldera.CALDERA_API_KEY }}
          Content-Type: application/json
  returns: ${{ steps.get_health.result.data }}

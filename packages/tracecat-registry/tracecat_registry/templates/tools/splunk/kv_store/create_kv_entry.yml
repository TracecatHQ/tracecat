type: action
definition:
  title: Create KV entry
  description: Create a new entry in a Splunk KV Store collection.
  display_group: Splunk
  doc_url: https://help.splunk.com/en/splunk-enterprise/rest-api-reference/9.4/kv-store-endpoints/kv-store-endpoint-descriptions#post-2
  namespace: tools.splunk
  name: create_kv_entry
  secrets:
    - name: splunk
      keys: ["SPLUNK_API_KEY"]
  expects:
    collection:
      type: str
      description: Name of the KV Store collection where the entry will be created.
    entry:
      type: dict[str, Any]
      description: |
        Key-value pairs to store in the collection. The _key field is automatically
        generated by Splunk if not provided.
        Example: {"username": "john", "email": "john@example.com", "active": true}
    base_url:
      type: str
      description: Splunk base URL (e.g. https://localhost:8089 or https://tracecat.splunkcloud.com:8089).
    owner:
      type: str
      description: Splunk namespace owner for access control (use "nobody" for shared access).
      default: nobody
    app:
      type: str
      description: Splunk app context where the collection resides (e.g. "search" for default).
      default: search
    verify_ssl:
      type: bool
      description: Whether to verify SSL certificates.
      default: true
  steps:
    - ref: create_entry
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/servicesNS/${{ inputs.owner }}/${{ inputs.app }}/storage/collections/data/${{ inputs.collection }}
        method: POST
        verify_ssl: ${{ inputs.verify_ssl }}
        headers:
          Authorization: Bearer ${{ SECRETS.splunk.SPLUNK_API_KEY }}
          Content-Type: application/json
          Accept: application/json
        payload: ${{ inputs.entry }}
  returns: ${{ steps.create_entry.result.data }}

type: action
definition:
  title: Run antivirus scan
  description: Trigger a Microsoft Defender Antivirus scan on a device.
  display_group: Microsoft Defender for Endpoint
  doc_url: https://learn.microsoft.com/en-us/defender-endpoint/api/run-av-scan
  namespace: tools.microsoft_defender_endpoint
  name: run_antivirus_scan
  secrets:
    - type: oauth
      provider_id: microsoft_defender_endpoint
      grant_type: authorization_code
      optional: true
    - type: oauth
      provider_id: microsoft_defender_endpoint
      grant_type: client_credentials
      optional: true
  expects:
    base_url:
      type: enum["https://api.securitycenter.microsoft.com", "https://api-gcc.securitycenter.microsoft.us", "https://api-gov.securitycenter.microsoft.us"]
      description: Base URL for the Microsoft Defender for Endpoint API.
      default: https://api.securitycenter.microsoft.com
    machine_id:
      type: str
      description: Machine ID to scan.
    scan_type:
      type: enum["Quick", "Full"]
      description: Type of antivirus scan to perform.
      default: Quick
    comment:
      type: str
      description: Comment describing why the scan was requested.
  steps:
    - ref: build_payload
      action: core.script.run_python
      args:
        inputs:
          comment: ${{ inputs.comment }}
          scan_type: ${{ inputs.scan_type }}
        script: |
          def main(comment, scan_type):
              return {
                  "Comment": comment,
                  "ScanType": scan_type,
              }
    - ref: run_scan
      action: core.http_request
      args:
        url: ${{ inputs.base_url }}/api/machines/${{ FN.url_encode(inputs.machine_id) }}/runAntiVirusScan
        method: POST
        headers:
          Authorization: Bearer ${{ SECRETS.microsoft_defender_endpoint_oauth.MICROSOFT_DEFENDER_ENDPOINT_USER_TOKEN || SECRETS.microsoft_defender_endpoint_oauth.MICROSOFT_DEFENDER_ENDPOINT_SERVICE_TOKEN }}
          Content-Type: application/json
        payload: ${{ steps.build_payload.result }}
  returns: ${{ steps.run_scan.result.data }}

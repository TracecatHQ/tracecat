[build-system]
requires = ["hatchling == 1.28.0"]
build-backend = "hatchling.build"

[project]
name = "tracecat_registry"
description = "Tracecat actions and integrations registry."
readme = "README.md"
requires-python = ">=3.12"
license = "AGPL-3.0"
authors = [{ name = "Tracecat", email = "founders@tracecat.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "aioboto3==15.5.0",
    "ansible-core==2.20.1",
    "ansible-runner==2.4.2",
    "boto3==1.40.61",
    "crowdstrike-falconpy==1.5.4",
    "dnspython==2.8.0",
    "docker==7.1.0",
    "grpcio==1.76.0",
    "grpcio-tools==1.75.1",
    "hatchling==1.28.0",
    "ldap3==2.9.1",
    "marshmallow==3.26.1",
    "nh3==0.3.2",
    "pymongo==4.15.5",
    "slack-sdk==3.39.0",
    "tavily-python==0.7.17",
    "tenacity==8.5.0",
]
dynamic = ["version"]

[project.optional-dependencies]
cli = ["typer==0.20.1", "rich==14.2.0"]
dev = [
    "types-aioboto3[sts,s3]==15.5.0",
    "types-boto3[sts,s3]==1.42.14",
]

[project.urls]
Homepage = "https://tracecat.com"
Documentation = "https://docs.tracecat.com"
Repository = "https://github.com/TracecatHQ/tracecat"

[tool.hatch.version]
path = "tracecat_registry/__init__.py"

[tool.mypy]
strict = true
ignore_missing_imports = true

[tool.ruff.lint.pyupgrade]
# Preserve types, even if a file imports `from __future__ import annotations`.
keep-runtime-typing = true

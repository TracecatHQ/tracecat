type: action
definition:
  title: Analyze IP Address with AbuseIPDB
  description: Get threat intel report for an IP address from AbuseIPDB.
  display_group: AbuseIPDB
  namespace: integrations.abuseipdb
  name: analyze_ip_address
  expects:
    ip_address:
      type: str
      description: The IP address to analyze
  layers:
    - ref: analyze_ip_address
      action: core.http_request
      args:
        url: https://api.abuseipdb.com/api/v2/check
        method: GET
        headers:
          Key: ${{ SECRETS.abuseipdb.ABUSEIPDB_API_KEY }}
        params:
          ipAddress: ${{ inputs.ip_address }}
  returns: ${{ layers.analyze_ip_address.result }}
